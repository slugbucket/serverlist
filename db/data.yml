    - neo.london.edu
    - "<h3>\r\n\tSite access details</h3>\r\n<p>\r\n\tContent owner: neo.london.edu<br
      />\r\n\tContent group: www-data<br />\r\n\tContent user password: Shr!nk<br
      />\r\n\tFTP user: neo.london.edu<br />\r\n\tFTP password: AD account</p>\r\n<h3>\r\n\tContent
      and log directories</h3>\r\n<p>\r\n\tData directory: /webdata/neo.london.edu<br
      />\r\n\tLog directory: /weblogs/neo.london.edu<br />\r\n\tSamba share (data):
      neo_london_edu_data<br />\r\n\tSamba share (logs): neo_london_edu_logs<br />\r\n\tFTP
      data directory (upload): /neo.london.edu<br />\r\n\tFTP log directory (download):
      /neo.london.edu_logs</p>\r\n<p>\r\n\tThere is an additional share, \neo_london_edu_docs,
      that holds the generated reports and is only accessible by members of OB, explicitly
      listed in the share definition.</p>\r\n<h3>\r\n\tMaintenance</h3>\r\n<p>\r\n\tAlthough
      the original CGI script was written by PAR Inc, it has been heavily modified
      by the LBS Infrastructure Team to support database logging and offline generation
      of the reports (to improve site performance).<br />\r\n\tIn addition, the administration
      PHP scripts were produced entirely in-house.</p>\r\n<h3>\r\n\tGenerating reports
      from submitted data</h3>\r\n<p>\r\n\tThere are a number of reasons why a NEO
      report might not be generated after a user has completed the form submission.<br
      />\r\n\tHowever, if the submitted data is in the NEOdata or neo_page_log tables,
      then the data can be submitted offline and a new report generated.<br />\r\n\tIf
      the data is in the neo_page_log but not the NEOdata table, run,</p>\r\n<pre>\r\n<code>mysql&gt;
      INSERT INTO NEOdata (TestId, DataString, tran_date)\r\nSELECT TestID, responses,
      tran_date\r\nFROM neo_page_log\r\nWHERE TestID = &#39;LBS_NEOD_<em>testid</em>&#39;
      AND start_question = &#39;241&#39;;\r\n\r\n</code></pre>\r\n<p>\r\n\tand then
      run the script,</p>\r\n<pre>\r\n<code># <strong>/admin/neo/getreport.pl <em>TestID</em></strong>\r\n</code></pre>\r\n<p>\r\n\tThis
      will retrieve the report from PAR and save it in the docs folder.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tCustom
      modifications made to the following files to support database access,</p>\r\n<ul>\r\n\t<li>\r\n\t\tconfig/NEO.cfg
      - included database connection details (see TP195761)</li>\r\n\t<li>\r\n\t\tcgi-bin/nclient.cgi
      - changed config paths and included database connectivity. This script needs
      to have 0755 permissions,</li>\r\n\t<li>\r\n\t\thtdocs/neo.html - changed form
      action</li>\r\n</ul>\r\n<p>\r\n\tAll the application configuration and content
      files are defined in the apache_neo_config Puppet class.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<h3>\r\n\tPortal
      services</h3>\r\n<p>\r\n\tThe following portal services point to the website
      and need to be updated if the site is moved:</p>\r\n<pre>\r\n<code>http://portal.london.edu/?serv=NEO+PI-R\r\nhttp://portal.london.edu/?serv=NEO\r\n</code></pre>\r\n<p>\r\n\tAs
      from June 2010, this service is rewritten by the portal gateways rather than
      being proxied through EZProxy. The portal gateways have the following configuration
      to enable SSO,</p>\r\n<pre>\r\n<code>  # Restricted access declaration\r\n  AuthName
      NeoUser\r\n  AuthType Basic\r\n  AuthUserFile /webdata/neo.london.edu/config/htpasswd\r\n
      \ Require user cornellneo\r\n  Order Deny,Allow\r\n  Allow from 172.16.17\r\n
      \ Deny from all\r\n  Satisfy any\r\n\r\n</code></pre>\r\n<p>\r\n\tThe &#39;Satisfy
      any&#39; directive means that either the allowed IP address (i.e., portal gateways)
      or basic auth are allowed access to the site.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tThe
      main part of the neo site is the nclient.cgi Perl script that manages the presentation
      of the questionnaire. Once completed the results are sent to PAR Inc. and a
      series of reports generated. An RTF document is received by the script snd emailed
      to either mbaneo or sloanneo.<br />\r\n\tA copy of the report can be found in
      <code>/webdata/neo.london.edu/docs/image1. This directory is not accessible
      via the website.<br />\r\n\tThe test results are also stored in the NEOTests
      database. The database exists purely as a means of regenerating the reports
      without having to complete the whole test. </code></p>\r\n<p>\r\n\tTesting notes
      from Stephen Graham<br />\r\n\tcheck that port 33548 is open for those three
      IP addresses (i.e. 74.203.137.185, 74.203.137.225 and 216.239.226.210) for outerlamp00
      (163.119.90.16)?<br />\r\n\tThere is actually some java code that you can use
      to test. Both the source code and compiled class is there. If you&#39;ve copied
      it over from Gallifrey you shouldn&#39;t have to recompile - it should already
      be pointing at rptserver.parinc.com (74.203.137.185). Just run it like:<br />\r\n\t<code>java
      testSocket</code><br />\r\n\t(I know you already know how to run these things
      :-) )<br />\r\n\tYou get something like, if successful:</p>\r\n<pre>\r\n<code>&quot;Send
      to rptserver.parinc.com  at port 33548 there are 0 bytes on the input stream
      finish send&quot;\r\n</code></pre>\r\n<p>\r\n\tThe technical support contact
      at PAR Inc is Mike Nolan (mnolan@parinc.com - 00+1-813-449-4048 USA, Florida)</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\tThere
      is an additional share, <em>neo_london_edu_neo_docs</em>, that provides the
      submitted reports to members of Oranisational Behaviour for download.<br />\r\n\tOnly
      the RTF documents are available and the share is readonly.</p>\r\n<p>\r\n\tThe
      Puppet class, neo_report_submit, installa a script and cron job to list the
      test submission for certain dates.<br />\r\n\tThis can be cross-referenced against
      email delivery logs to verify delivery to the correct mailbox.</p>\r\n<p>\r\n\tA
      script, /admin/neo/comparison_csv.rb, is run each day to generate a comparison
      graph report which is used by the OB departmentin their analysis of the submitted
      data.<br />\r\n\tThe script requires some additional Ruby modules as described
      in the server overview page and uses the DBI module (with the MySQL DBD driver)
      to access the NEOTests database.</p>\r\n<p>\r\n\tThe /admin/neo/submitted_reports.pl
      reports sends an email with a list of all the reports submitted in the past
      day. This is to assist in troubleshooting the frequent claims of missing test
      report emails.</p>\r\n<p>\r\n\tThe /admin/neo/incomplete_reports.rb script checks
      the neo_page_log table for report submissions that appear to be incomplete (less
      than 63 entries for any given TestID) and sends an email report to sbackups@london.edu
      for any such tests.<br />\r\n\tThe script should be used to help investigate
      reports of failed test submissions.</p>\r\n<p>\r\n\thttp://www.regular-expressions.info/unicode.html
      describes the best way to apply pattern match rules for Unicode and ISO8859-1
      characters in submitted filenames which can occur when accented names (such
      as &Aring;slund) are included in the name.<br />\r\n\tBascially, the file, <code>/webdata/neo.london.edu/config/PAR_ServerInteraction.pm</code>,
      includes the match, &#39;<code>p{L}</code>&#39; to match any Unicode letter.</p>\r\n<p>\r\n\tThe
      /admin section of the site is restricted to certain IST and OB LDAP logins and
      provides:</p>\r\n<ul>\r\n\t<li>\r\n\t\t/admin/daterange.php - Datasheet generation</li>\r\n</ul>\r\n<p>\r\n\t&nbsp;</p>\r\n<h3>\r\n\tRequirements</h3>\r\n<p>\r\n\tThe
      admin site requires the following</p>\r\n<ul>\r\n\t<li>\r\n\t\tphp5-pear Ubuntu
      package,</li>\r\n\t<li>\r\n\t\tDB PEAR package (pear install DB)</li>\r\n\t<li>\r\n\t\tDB_DataObject
      PEAR package (pear install DB_DataObject</li>\r\n</ul>\r\n<p>\r\n\tThere are
      Puppet classes for each of these installations as well as the website files.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<h3>\r\n\tDatasheets</h3>\r\n<p>\r\n\thttp://neo.london.edu/admin/daterange.php
      provides the means to view the NEOs submitted on a single date or between two
      dates, select some or all of them and then download the report data as a CSV
      file suitable for loading into Excel.<br />\r\n\tAccess to the daterange application
      is restricted by LDAP(AD) using the LDAPURL,<br />\r\n\t&quot;ldap://dc-lon3.london.edu:389/ou=People,DC=london,DC=campus,DC=london,DC=edu?cn??&quot;<br
      />\r\n\tAD LDAP searches require an authenticated user account: &quot;cn=networkauth,ou=FTP,ou=Accounts,DC=london,DC=campus,DC=london,DC=edu&quot;;
      the password is in eWallet.</p>\r\n<h3>\r\n\tMigrating</h3>\r\n<p>\r\n\t&nbsp;To
      migrate NEO, the user must also migrate 2 stored procedures inorder for the
      ruby script that generates reports to run successfully.</p>\r\n<p>\r\n\tmysqldump
      --routines -u root -p NEOTests &gt; out.sql</p>\r\n<p>\r\n\tIf you have missed
      this, use the following to dump only the procedures, and restore them over the
      top of the migrated database (this will not overwrite data)</p>\r\n<p>\r\n\tmysqldump
      --routines --no-create-info --no-data --no-create-db --skip-opt -u root -p NEOTests
      &gt; out.sql</p>\r\n<p>\r\n\t&nbsp;</p>\r\n"
