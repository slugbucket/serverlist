    - "<p>\r\n\tVerifone call responder for when secure payments are required. Fronted
      by load balancer interface for SSL termination.</p>\r\n<p>\r\n\tAccess to the
      interface should be restricted to Verifone IP address range.</p>\r\n<p>\r\n\tThe
      basic story is this...</p>\r\n<ul>\r\n\t<li>\r\n\t\tUser is on Portal / Events
      Web they make a request to VeriFone via form submission to PayPage</li>\r\n\t<li>\r\n\t\tUser
      is presented with PayPage over https where they fill out their credit card details
      on VeriFones PCI compliant system</li>\r\n\t<li>\r\n\t\tUser presses pay on
      PayPage they are presented with a thank you screen or a failure screen... at
      the same time VeriFone send a notification back to us PayPageResponder. The
      transaction is recorded as either a success and we have only a starred card
      number plus some other PCI friendly information in the notification.</li>\r\n\t<li>\r\n\t\tThe
      user is returned to either the you have paid screen or you still need to pay
      screen</li>\r\n</ul>\r\n<p>\r\n\tThe difference with TLA Interact is this:</p>\r\n<ul>\r\n\t<li>\r\n\t\tUser
      fills out application and gets to the pay screen of TLA</li>\r\n\t<li>\r\n\t\tTLA
      makes a request to the fowarder passing just the application id to PayPageForwarder</li>\r\n\t<li>\r\n\t\tPayPageForwarder
      makes the payment request forwarding the user to PayPage... from the users browser</li>\r\n</ul>\r\n<p>\r\n\tThe
      journey is then the same:</p>\r\n<ul>\r\n\t<li>\r\n\t\tUser is presented with
      PayPage over https where they fill out their credit card details on VeriFones
      PCI compliant system</li>\r\n\t<li>\r\n\t\tUser presses pay on PayPage they
      are presented with a thank you screen or a failure screen... at the same time
      VeriFone send a notification back to us PayPageResponder. The transaction is
      recorded as either a success and we have only a starred card number plus some
      other PCI friendly information in the notification.</li>\r\n\t<li>\r\n\t\tThe
      user is returned to either the you have paid screen or you still need to pay
      screen</li>\r\n</ul>\r\n<p>\r\n\tAt no time do we know anything about their
      credit card that is not PCI compliant, we just know if they have paid or not.</p>\r\n<p>\r\n\tHence
      it is very important both systems are up and running. If PayPage cannot reach
      us then they keep trying every 15 minutes for 24 (48 hours? maybe) and the Responder
      handles that. If they are unreachable then that is ok because it just means
      they cannot pay.</p>\r\n<p>\r\n\tTo help reduce some of the noise from the load
      balancer health checks the following lines have added to the vhost configuration,</p>\r\n<pre>\r\nSetEnvIf
      Request_URI &quot;^/payPageResponder/status/status.jsp$&quot; skiplbhealthcheck\r\nCustomLog
      /weblogs/paypage.london.edu/access_log &quot;webtrends&quot; env=!skiplbhealthcheck</pre>\r\n<p>\r\n\t&nbsp;</p>\r\n"
