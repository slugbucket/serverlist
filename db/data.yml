    - "<p>\r\n\tThis server is intended for operation away from the LBS campus.</p>\r\n<p>\r\n\tConsideration
      needs to be given to the following connectivity requirements of a typical www.london.edu
      webserver,</p>\r\n<ul>\r\n\t<li>\r\n\t\tDatabase servers,</li>\r\n\t<li>\r\n\t\tLDAP,</li>\r\n\t<li>\r\n\t\tSMTP
      smarthost relay,</li>\r\n\t<li>\r\n\t\tRsync over SSH for content synchronisation,</li>\r\n\t<li>\r\n\t\tPuppet
      configuration deployment,</li>\r\n\t<li>\r\n\t\tRemote console access.</li>\r\n</ul>\r\n<p>\r\n\tTomcat
      5.5 is installed with Apache httpd reverse proxying content from Java applications
      with database driven content replaced by a service unavailable message.</p>\r\n<p>\r\n\tTraceroute
      package installed to assist with network troubleshooting in remote datacentre.</p>\r\n<p>\r\n\tNIC:
      see Tomo<br />\r\n\tKVM:&nbsp;<font face=\"Arial\" size=\"2\"><span style=\"font-size:
      10pt;\"> <a href=\"https://remotelamp00-drac.london.edu/\">https://remotelamp00-drac.london.edu/</a></span></font><br
      />\r\n\tOOB: tsm1a/12<br />\r\n\tPower: ptm1a-1(17),ptm1a-2(17)</p>\r\n<p>\r\n\taddress
      163.119.0.30<br />\r\n\tnetmask 255.255.254.0<br />\r\n\tnetwork 163.119.0.0<br
      />\r\n\tbroadcast 163.119.1.255<br />\r\n\tgateway 163.119.0.1</p>\r\n<div>\r\n\t/etc/resolv.conf
      (puppet class: resolv_conf_remotelamp00) contains,</div>\r\n<p>\r\n\tsearch
      london.edu<br />\r\n\tnameserver 163.119.0.1</p>\r\n<p>\r\n\t<font face=\"Arial\"
      size=\"2\"><span style=\"font-size: 10pt;\">DRAC console available at&nbsp;<a
      href=\"https://remotelamp00-drac.london.edu/\">https://remotelamp00-drac.london.edu/</a>&nbsp;using
      root with the network electronics password to login. The DRAC can be used to
      view the system console via an activeX control in IE8, though some hoops need
      to be jumped through to get it to work properly.</span></font></p>\r\n<p>\r\n\t<font
