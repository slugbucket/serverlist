    - Symphony
    - Client/Server
    - Production
    - "<p>\r\n\tThe library management system for all materials in the library. It
      uses a blackbox Oracle backend database which does not require any direct administration.</p>\r\n<p>\r\n\tthere
      have been issues with the library servers after the maintenance weekend reboots.&nbsp;
      Jonathan and I have been working with SirsiDynix to try and resolve it but it
      appears the only way to reliably reboot the library&rsquo;s servers is to shut
      down the Unicorn and oracle services before rebooting.&nbsp;</p>\r\n<p>\r\n\tTo
      accommodate the automated patching process, Jonathan has agreed that APPLIBRARY01
      can be patched and rebooted at approx. 1830 so that it is completed before the
      automatic reboots start at 1900.&nbsp; There are scheduled tasks already in
      place which shutdown/restart these services before and after the VM backups
      each night and these can be used on the maintenance weekend.&nbsp; A rough guideline
      for shutting down could be:</p>\r\n<ul>\r\n\t<li>\r\n\t\t1830 &ndash; Shutdown
      Unicorn using the scheduled task or run D:SirsiDynixUnicornBinauto_haltrun halt</li>\r\n\t<li>\r\n\t\t1835
      &ndash; Shutdown oracle using the scheduled task or run c:\batchoracle_stop.bat</li>\r\n\t<li>\r\n\t\tPatch
      the server and reboot</li>\r\n\t<li>\r\n\t\tCheck that the services have restarted
      properly</li>\r\n</ul>\r\n<p>\r\n\tPatching could be done before 1830 as long
      as the reboot doesn&rsquo;t happen until after 1830 and only once the services
      have been stopped.&nbsp; Notes on this are available in Desktopwiki:</p>\r\n<p>\r\n\t<a
      href=\"http://desktopwiki.london.edu/index.php?title=Symphony_Halt_and_Run_process&amp;oldid=10943\">http://desktopwiki.london.edu/index.php?title=Symphony_Halt_and_Run_process&amp;oldid=10943</a></p>\r\n<p>\r\n\tThis
      is fine if we manage the reboot, if however, it reboots for another reason then
      we can try and stop and start the services again or a call may need to be raised
      with SD support to take a look.</p>\r\n<p>\r\n\tThe test server will not be
      patched until the Sunday evening but perhaps this could also be done at some
      point on Saturday night to avoid issues on the Monday morning.</p>\r\n<p>\r\n\tThe
      Symphony ILS connections for Web Services don&rsquo;t auto-restart after server
      reboot; however it&rsquo;s trivial to log in to WS admin console and restart
      them, which can be done by the library team.</p>\r\n<p>\r\n\tIf Symphony loses
      sight of its embedded Oracle* db, it will trigger a series of client connection
      errors. This seems to happen if SirsiDynix sets up Oracle to listen for the
      database using the server&rsquo;s full hostname, rather than localhost or IP.&nbsp;
      DNS lookup may fail to deliver this 100% of the time&hellip;or when called on.
      SirsiDynix needs to be called to raise a request to update the configuration.</p>\r\n"
