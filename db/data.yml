    - "<p>\r\n\tAdditional packages required for the NSM installation include:</p>\r\n<p>\r\n\tcompat-libstdc++-296-2.96-138<br
      />\r\n\tcompat-libstdc++-33-3.2.3-61<br />\r\n\tpostgresql<br />\r\n\tpostgresql-devel<br
      />\r\n\tpostgresql-server<br />\r\n\tsharutils<br />\r\n\tswitchdesk<br />\r\n\tmesa-libGLU</p>\r\n<p>\r\n\tNSM
      refuses to install if the contents of /etc/redhat-release contain &#39;CentOS&#39;
      or &#39;Fedora&#39;. So, for the duration of the NSM install, the file needs
      to contain,</p>\r\n<p>\r\n\tRed Hat Enterprise Linux Server release 5*</p>\r\n<p>\r\n\tSeparate
      filesystems are required for /var/netscreen and /usr/netscreen, of 20GB and
      10GB respectively.</p>\r\n<p>\r\n\tAll system and database users associated
      with NSM use the default network electronics password.</p>\r\n<p>\r\n\tSelinux
      is enabled by default on the VM and this is best disabled using the selinux_config_centos
      puppet class.</p>\r\n<p>\r\n\tThe following files are managed by the nsm_config
      Puppet class.</p>\r\n<p>\r\n\t/etc/sysctl.conf needs to contain the following:<br
      />\r\n\tkernel.shmmax= 402653184</p>\r\n<p>\r\n\tIn /usr/netscreen/GuiSvr/bin/.guiSvrDirectiveHandler,
      change Xmx10248000000<br />\r\n\tto Xmx2048000000:<br />\r\n\t$LIB_DIR/jre/bin/java
      -DNSROOT=$NSROOT<br />\r\n\t-DgproGDM=$DEST_DIR -DNSDIR=$DEST_DIR/var/be<br
      />\r\n\t-DSTART_PATH=$DEST_DIR -DBE_CFG=${CFG_FILE}<br />\r\n\t-DLOG4J_CFG=${LOG4J_CFG_FILE}
      -XX:PermSize=64M<br />\r\n\t-XX:MaxPermSize=64M -Xms128000000 - Xmx2048000000<br
      />\r\n\tcom.netscreen.devicecomm.GUIDirectiveManager -version -repo ${REPO_DEST_DIR}<br
      />\r\n\t-conf ${SVC_CFG_FILE}<br />\r\n\t<br />\r\n\t<br />\r\n\tIn /usr/netscreen/GuiSvr/var/xdb/data/DB_CONFIG,
      change the set_cachesize<br />\r\n\tparameter from 0 256000000 1 to 0 1024000000
      4.<br />\r\n\t<br />\r\n\t<br />\r\n\tSet the shared memory to a minimum of
      1 GB (kernel.shmmax = 1073741824):<br />\r\n\tIn /etc/sysctl.conf, for Linux
      systems<br />\r\n\tkernel.shmmax = 402653184 = previous value<br />\r\n\t<br
      />\r\n\t<br />\r\n\tIn /usr/netscreen/GuiSvr/var/xdb/specs/jax.spec, change
      Xmx512 to Xmx1024m:<br />\r\n\t<br />\r\n\t&nbsp; :jvm-options (<br />\r\n\t&nbsp;&nbsp;&nbsp;
      : (&quot;-DEMBEDDED_JVM=true&quot;)<br />\r\n\t&nbsp;&nbsp;&nbsp; : (&quot;-Xms128m&quot;)<br
      />\r\n\t&nbsp;&nbsp;&nbsp; : (&quot;-Xmx256m&quot;) - changed to 1024!!!<br
      />\r\n\t<br />\r\n\tIn /usr/netscreen/DevSvr/bin/.devSvrDirectiveHandler, change
      Xmx1024000000<br />\r\n\tto Xmx2048000000</p>\r\n"
