    - "<p>Additional required packages fro DSCC operation</p>\r\n<ul>\r\n    <li>libstdc++5</li>\r\n
      \   <li>unzip</li>\r\n</ul>\r\n<p>&nbsp;Runs an instance of Tomcat 5.5 on port
      8180 to provide the DSCC&nbsp; servvice at http://ldapadmin:8180/dscc</p>\r\n<p>The
      following ACI has been added to the default configuration,</p>\r\n<p><span style=\"font-family:
      Courier New;\">aci: (target = ldap:///ou=People,o=london.edu,o=lbs)<br />\r\n(targetscope
      = onelevel)<br />\r\n(targetattr = &quot;lbsviews&quot;)<br />\r\n(version 3.0;<br
      />\r\n&nbsp;acl &quot;wikiview&quot;;<br />\r\n&nbsp;allow (read, compare, search,
      selfwrite)<br />\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (userdn = &quot;ldap:///all&quot;
      or userdn = &quot;ldap:///self&quot; or userdn = &quot;ldap:///uid=NetworkAuth,ou=People,o=london.edu,o=lbs&quot;)<br
      />\r\n;)</span></p>\r\n<p>&nbsp;The following aci has been added to provide
      mail client address book lookups:</p>\r\n<p><span style=\"font-family: Courier
      New;\">aci: (targetattr != &quot;aci&quot;)(version 3.0; aci &quot;rootdse anon
      read access&quot;;  allow( read,search,compare) userdn=&quot;ldap:///anyone&quot;;)
      </span></p>\r\n<p>The following ACI is to allow the portalauth account on the
      gateways access to the serviceaccounts attribute.</p>\r\n<p><span style=\"font-family:
      Courier New;\">aci: (targetattr = &quot;*&quot;) (version 3.0;acl &quot;Portal
      Administrator&quot;;allow (all)(userdn = &quot;ldap:///uid=portalauth,ou=People,o=london.edu,o=lbs&quot;);)</span></p>\r\n<p><span
      style=\"font-family: Arial;\">The following ACL allows PortalAuth full access
      to the People tree,</span></p>\r\n<p><span style=\"font-family: Courier New;\">aci:
      </span><span style=\"font-family: Courier New;\">(target = ldap:///ou=People,o=london.edu,o=lbs)<br
      />\r\n(targetscope = onelevel)<br />\r\n(targetattr=&quot;*&quot;)<br />\r\n(version
      3.0;<br />\r\n&nbsp;acl &quot;Portalauth Write&quot;;<br />\r\n&nbsp;allow (all,
      import, export, proxy)<br />\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (userdn
      = &quot;ldap:///uid=PortalAuth,ou=People,o=london.edu,o=lbs&quot;)<br />\r\n;)</span></p>\r\n<p>The
      following ACL, applied to o=lbs, allows the portalauth user read access to the
      Views tree,<br />\r\n<span style=\"font-family: Courier New;\">aci: (target
      = ldap:///ou=Views,o=london.edu,o=lbs) (targetscope = subtree) (targetattr=&quot;*&quot;)
      (version 3.0;&nbsp; acl &quot;Portalauth Views&quot;;&nbsp; allow (read, compare,
      search)&nbsp;&nbsp;&nbsp;&nbsp; (userdn = &quot;ldap:///uid=portalauth,ou=People,o=london.edu,o=lbs&quot;)<br
      />\r\n;) </span></p>\r\n<p>The following ACL allows members of the 'IT support'
      group to change user Passwords.</p>\r\n<p><span style=\"font-family: Courier
      New;\">aci: (targetattr = &quot;userpassword&quot;) (version 3.0;acl &quot;IT
      Support Password Change Permission&quot;;allow (write)(groupdn = &quot;ldap:///cn=IT
      Support, ou=Groups, o=london.edu, o=LBS&quot;);)</span></p>\r\n<p>on ou=People,
      o=london.edu, o=LBS. The 'IT Support' group replaces the Directory Server 5
      Helpdesk group.</p>\r\n<p>The following ACL allows user RedDotAuth account read
      and search rights for the RedDotUser lbstarget attribute.</p>\r\n<p><span style=\"font-family:
      Courier New;\">aci: (targetattr = &quot;lbstargets=RedDotUser&quot;) (version
      3.0;acl &quot;RedDot CMS User&quot;;allow (read,search)(userdn = &quot;ldap:///uid=RedDotAuth,ou=People,o=london.edu,o=LBS&quot;);)</span></p>\r\n<p>at
      ou=People,o=london.edu,o=lbs. The RedDotAuth account should not be a member
      of any administrative groups.</p>\r\n<p>&nbsp;The following ACL needs to be
      applied to each of the production LDAP servers to prevent all access to the
      development account used to login to the DSCC website:</p>\r\n<p><span style=\"font-family:
      Courier New;\">aci: (targetattr = &quot;*&quot;) (version 3.0; acl &quot;Disable
      full access for Directory Services Managers&quot;; deny (all)(userdn = &quot;ldap:///cn=lbsdev,cn=Administrators,cn=dscc&quot;);)</span></p>\r\n<p>This
      is applied to the directory root.</p>\r\n<p>The following ACL allows a user
      to read their own details. This is particularly useful for the Sitescope query
      monitor and the ltest user.</p>\r\n<p><span style=\"font-family: Courier New;\">aci:(targetattr=&quot;*&quot;)
      (targetfilter=(objectClass=inetOrgPerson)) (version 3.0;<br />\r\n&nbsp; acl
      &quot;User self search and read - product=ims5.0,class=nda,num=6,version=1&quot;;<br
      />\r\n&nbsp; allow (read,search) userdn=&quot;ldap:///self&quot;;)</span></p>\r\n<p>This
      is applied to the directory root.</p>\r\n<p>Restricting access to certain attributes.</p>\r\n<p><span
      style=\"font-family: Courier New;\">(targetattr=lbs*) (version 3.0; acl &quot;Deny
      write access to lbs attributes, except admins&quot;;deny (write, add, delete,
      selfwrite) userdn=&quot;ldap:///ou=people,o=london.edu, o=LBS??sub?(objectclass=inetOrgPerson)&quot;
      and groupdn !=&quot;ldap:///cn=Domain Administrators,ou=Groups,o=london.edu,
      o=LBS&quot; and userdn !=&quot;ldap:///uid=portalauth,ou=people,o=london.edu,o=lbs&quot;
      and groupdn!=&quot;ldap:///cn=Service Administrators,ou=Groups, o=LBS&quot;
      ;) </span></p>\r\n<p><span style=\"font-family: Courier New;\">(targetattr=&quot;cn||dn||givenname||mail||mailalternateaddress||sn||title||uid&quot;)
      (targetfilter=(|(objectclass=groupofuniquenames)(&amp;(objectclass=inetorgperson)(lbstargets=academic
      community))(|(ou=staff)(ou=students)(ou=faculty)))) (version 3.0; acl &quot;Restricted
      anonymous access&quot;; allow (read, search, compare) userdn = &quot;ldap:///anyone&quot;;)</span></p>\r\n<p>Enable
      members of the IT support group access to the People and MailAliases trees,</p>\r\n<p>dn:
      o=london.edu,o=lbs<br />\r\nchangetype: modify<br />\r\nadd: aci<br />\r\naci:
      (target = ldap:///uid=*,ou=People,o=london.edu,o=lbs) (targetscope = sub) (targetattr
      = &quot;mail, givenname, cn, uniqueMember, sn, userPassword, uid, dn, lbsdefaultsubrole,
      lbsdefaultview, lbsnumber, lbssecretquestion, lbsservices, lbstargets, lbsviews,
      maildeliveryoption, mailforwardingaddress, mailhost, smtprelayaccess, snapaccess&quot;)
      (version 3.0; acl &quot;IT Support People read access&quot;; allow (read, compare,
      search) (groupdn = &quot;ldap:///cn=IT Support,ou=groups,o=lbs&quot;) ;)</p>\r\n<p>aci:
      (target = ldap:///cn=*,ou=MailAliases,o=london.edu,o=lbs) (targetscope = sub)
      (targetattr = &quot;cn, description, rfc822mailmember&quot;) (version 3.0; acl
      &quot;IT Support MailAliases read access&quot;; allow (read, compare, search)
      (groupdn = &quot;ldap:///cn=IT Support,ou=groups,o=lbs&quot;) ;)</p>\r\n<p>Enable
      read access for NetworkAuth (used by Exim, VPN and other services)</p>\r\n<p>aci:
      (target = ldap:///o=lbs) (targetscope = subtree) (targetattr=&quot;*&quot;)
      (version 3.0; acl &quot;Read Access for NetworkAuth&quot;; allow (read, compare,
      search) (userdn = &quot;ldap:///uid=NetworkAuth,ou=People,o=london.edu,o=lbs&quot;)
      ;)</p>\r\n<p>These ACLs do not work on the DS 5.2 servers.</p>\r\n<p>An ACL
      to allow users to read group memberships</p>\r\n<p>aci: (target = ldap:///ou=Groups,o=lbs)
      (targetscope = subtree) (targetattr=&quot;*&quot;) (version 3.0; acl &quot;Group
      membership read&quot;; allow (read, compare, search, delete) (userdn = &quot;ldap:///all&quot;
      or groupdn = &quot;ldap:///ou=Groups,o=lbs&quot;) ;)</p>\r\n<p>The following
      ACLs can be removed,</p>\r\n<ul>\r\n    <li>(targetattr = &quot;*&quot;)(version
      3.0; acl &quot;Configuration Administrator&quot;; allow (all) userdn = &quot;ldap:///uid=admin,ou=Administrators,
      ou=TopologyManagement, o=NetscapeRoot&quot;;)</li>\r\n    <li>(targetattr =
      &quot;*&quot;)(version 3.0; acl &quot;Configuration Administrators Group&quot;;
      allow (all) groupdn = &quot;ldap:///cn=Configuration Administrators, ou=Groups,
      ou=TopologyManagement, o=NetscapeRoot&quot;;)</li>\r\n</ul>"
