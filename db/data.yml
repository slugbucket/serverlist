      submit a delivery notification to the data centre at least 24 hours in advance
      of arrival using the customer portal</p>\r\n<h4>Physical Access to Data Centre</h4>\r\n<p><strong>Customers
      with Entry Pass</strong></p>\r\n<p>Tomo, Martin and Duncan hold&nbsp;access
