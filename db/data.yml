    - "<p>\r\n\tCourier-imap and pop3 services can authenticate against AD. Supportworks
      will access its emails over pop3.</p>\r\n<p>\r\n\tSpecific configuration will
      be required in AD/Exchange to ensure that all email for help@london.edu is redirected
      through; local Outlook caches are a buggeration in this regard.</p>\r\n<p>\r\n\tRequires
      additions to the /etc/skel directory structure to ensure Maildir directories
      are created when a new user is added to the system.</p>\r\n<p>\r\n\tAlthough
      still controlled via Puppet, the Exim configuration on this server (to allow
      re-routed email) has been configured the Debian way and is not exactly transparent,
      compared to the other servers. Please refer to the Exim notes for details on
      how to manage the Exim installation.</p>\r\n<p>\r\n\tInternal mail routing rules
      mean that this host will not receive mail from the internet if it has been delivered
      to Exchange and then forwarded on.</p>\r\n"
