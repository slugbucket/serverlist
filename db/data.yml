    - "<p>\r\n\tRequires a default gateway of 163.119.91.249 for the hosted websites
      to operate correctly behind the load-balancer.</p>\r\n<p>\r\n\tDo not under
      any circumstances remove the www.london.edu entry from /etc/hosts pointing at
      the IP address of the server: all hsoted Java applications will fail because
      the navigation system requires a connection to www.london.edu but the load-balanced
      interface cannot be reached from the localhost.</p>\r\n<p>\r\n\tSet open file
      limit for tomcat55 user increased in /etc/security/limits.conf to allow for
      multiple podcast download sessions (Puppet class limits_conf):</p>\r\n<p>\r\n\t<tt>#
      TP 192670 . Increase hard limit for Tomcat</tt></p>\r\n<p>\r\n\t<tt>tomcat55
      hard nofile 10240</tt></p>\r\n<p>\r\n\tA multicast route needs to be added for
      Tomcat clustering,<br />\r\n\t<code>route add -host 228.0.0.4 dev eth0</code></p>\r\n<p>\r\n\tThe
      Puppet class, <code>corelamp_mcast</code> deploys this via the file, <code>/etc/network/if-up.d/routes.sh</code></p>\r\n<p>\r\n\t<br
      />\r\n\tKVM dongle eid=520430-005F9F.<br />\r\n\tAdditional packages installed:</p>\r\n<ul>\r\n\t<li>\r\n\t\tntp
      - do not overwrite configuration</li>\r\n\t<li>\r\n\t\tpuppet</li>\r\n\t<li>\r\n\t\tkrb5-user</li>\r\n\t<li>\r\n\t\tlibpam-krb5</li>\r\n\t<li>\r\n\t\txinetd</li>\r\n\t<li>\r\n\t\topenbsd-inetd
      - removed after netbackup agent install</li>\r\n\t<li>\r\n\t\tsysv-rc-conf</li>\r\n\t<li>\r\n\t\texim4-daemon-light</li>\r\n\t<li>\r\n\t\ttomcat5.5</li>\r\n\t<li>\r\n\t\ttomcat5.5-admin</li>\r\n\t<li>\r\n\t\tsun-java5-jdk</li>\r\n\t<li>\r\n\t\tia32-libs
      - required for Sun Webserver 7 installer</li>\r\n\t<li>\r\n\t\tlibstdc++5 -
      required for Sun Webserver 7 installer</li>\r\n</ul>\r\n<p>\r\n\t<code># apt-get
      install ntp<br />\r\n\t# apt-get install libopenssl-ruby rdoc irb1.8 libopenssl-ruby1.8
      libreadline-ruby1.8 libruby1.8 rdoc1.8 ruby1.8<br />\r\n\t# apt-get -t feisty
      install facter puppet<br />\r\n\t# apt-get install krb5-user libpam-krb5<br
      />\r\n\t(Just press enter when it asks you about realm names)<br />\r\n\t# apt-get
      install apache2-mpm-worker<br />\r\n\t# apt-get install -f xinetd<br />\r\n\t(now
      copy over the debian package for netbackup installation, kept in square:/software/Netbackup6.5/netbackup_5.1-1_i386.deb)<br
      />\r\n\t<br />\r\n\tOn square:<br />\r\n\t# scp /software/Netbackup6.5/netbackup_5.1-1_i386.deb
      sscope@aries:/tmp<br />\r\n\t<br />\r\n\tOn new server<br />\r\n\t# dpkg -i
      /tmp/netbackup_5.1-1_i386.deb<br />\r\n\t# apt-get install sysv-rc-conf<br />\r\n\t#
      apt-get install exim4-daemon-light<br />\r\n\t# apt-get install tomcat5.5</code><br
      />\r\n\t<br />\r\n\t<br />\r\n\t<code><code>Use the &#39;ubuntu64_lib32libstdc&#39;
      Puppet class to install a 32-bit compatability library ()for the Netbackup agent.
      </code><br />\r\n\tNeed to add modules for apache:<br />\r\n\t# apt-get install
      libapache2-mod-fcgid<br />\r\n\t# apt-get install libapache2-mod-proxy-html<br
