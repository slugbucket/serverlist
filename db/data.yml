      - download interactfees data</li>\r\n    <li>portal_login.pl - general portal
      login</li>\r\n    <li>www_emailpage.pl - email this page monitor</li>\r\n    <li>portal_announce.pl
      - check portal announcements</li>\r\n    <li>portalstage_discussion.pl - check
