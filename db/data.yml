    - 29007
    - "<p>\r\n\tRuby on Rails 4 application running against Ruby 1.9.3 (in-house package)
      using ODBC connection to SQL Server as the production backend database.</p>\r\n<p>\r\n\tThis
      application will not work using the Ubuntu 10 (and possibly 12.04) Ruby packages,
      either 1.8.7 or 1.9.1.</p>\r\n<p>\r\n\tIt also requires version 3.2.13 of the
      activerecord-sqlserver-adapter.</p>\r\n<p>\r\n\tMySQL needs to be used if developing
      the application on a Windows desktop as mingw does have the required libraries
      to build tinytds. There should be no difference in how the schema is applied.</p>\r\n<p>\r\n\tThe
      order of the FIM sync needs to be:</p>\r\n<ul>\r\n\t<li>\r\n\t\tTempaccnt FI
      (full import)</li>\r\n\t<li>\r\n\t\ttempaccnt DS (delta sync)</li>\r\n\t<li>\r\n\t\tLDAP
      E (export)</li>\r\n</ul>\r\n<p>\r\n\tIf the following error appears in /var/log/auth.log,</p>\r\n<p>\r\n\tJan
      13 08:32:16 outerlamp16 sshd[14748]: pam_winbind(sshd:auth): request wbcLogonUser
      failed: WBC_ERR_AUTH_ERROR, PAM error: PAM_SYSTEM_ERR (4), NTSTATUS: NT_STATUS_ACCOUNT_DISABLED,
      Error message was: Account disabled</p>\r\n<p>\r\n\tThe Active Directory account
      needs to be moved from the disabled OU back to Resources.</p>\r\n<p>\r\n\tTo
      get the application connected to a SQL Server database, the following configuration
      is needed,</p>\r\n<pre>\r\nproduction:\r\n  adapter: sqlserver\r\n  mode: dblib\r\n
      \ dataserver: SQLVS03AINS1\r\n  host: sqlvs03a.london.edu\r\n  database: tempaccts\r\n
      \ username: tempaccts_live\r\n  password: <em>password</em></pre>\r\n<p>\r\n\talong
      with the following entry in /etc/freetds/freetds.conf</p>\r\n<pre>\r\n# SQLVS03A\r\n[SQLVS03AINS1]\r\n
      \ host = sqlvs03a.london.edu\r\n  instance = ins1\r\n  tds version = 8.0\r\n#
      End of SQLVS03A</pre>\r\n<p>\r\n\t&nbsp;</p>\r\n"
