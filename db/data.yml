    - expenses.london.edu
    - "<p dir=ltr>\r\n\tThe admin password for this internet facing service is only
      known by Alistair Hinton and Jasmine Audet.</p>\r\n<p dir=ltr>\r\n\tCredit card
      Import</p>\r\n<p dir=ltr>\r\n\tThe expensesuser SQL account password has been
      changed (see eWallet).</p>\r\n<p dir=ltr>\r\n\tPlease ensure that this password
      is not given to anyone outside of the Infrastructure Team.</p>\r\n<p dir=ltr>\r\n\tThis
      includes Infor and the Accounts department.</p>\r\n<p dir=ltr>\r\n\tIf it is
      required to run a script which has been supplied by Infor against the Expenses
      database then a call must be raised in Supportworkswith a copy of the script
      and documentation explaining what it does. Infor must provide this documentation.
      The script will be ran by a member of the DBA once it has been approved.</p>\r\n<p
      dir=ltr>\r\n\tA separate login called expenses_Infor has been created and is
      set to disabled.</p>\r\n<p>\r\n\tThis login will only be enabled if it has been
      arranged for Infor to work on the Expenses database via a Touchpaper call which
      has approved by either the lead DBA or head of infrastructure..</p>\r\n<p>\r\n\tC:Scripts
      contains scripts used by the import/export function.</p>\r\n<p>\r\n\tE:Import_export
      is shared out for use with the card payment import function.</p>\r\n<p>\r\n\tA
      screen by screen log of the Infor installation is available in\\launchpadDREXPENSESXM_https_install.docx.<br
      />\r\n\tA local user, hsbcfeed, has been added with full conrol of e:Import_export
      and is used when mounting /admin/expenses/data on sshrelay.</p>\r\n<p>\r\n\tInbound
      firewall access to port 9001 needs to available to allow the service to work
      remotely and via portal.</p>\r\n<p>\r\n\tThe System Administration tool (SAT)
      does not appear to work over SSL and so its default port, 7014, has not been
      enabled on the firewall. http connections work without problem.</p>\r\n<p>\r\n\tThe
      SSL certificates for the site are installed in E:InforApacheconfssl.crt and
      E:InforApacheconfssl.key. The jcs-bundle.crt key chain file is required to fully
      trust the certificate.</p>\r\n<p>\r\n\tIf a passphrase has been used to create
      the key, it must be included in the Apache SSL configuration script, E:InforApache\binpphrase.bat
      or else the service will not start.</p>\r\n<p>\r\n\t<strong>Exchange Rate Import</strong></p>\r\n<p>\r\n\tThe
      exchange rates are for the Expenses system.</p>\r\n<p>\r\n\tThe database is
      <strong>Expenses</strong> on <strong>SQLAPP1</strong>.</p>\r\n<p>\r\n\tThe table
      to upload to is <strong>Expenses.dbo.alex_fx_rate</strong></p>\r\n<p>\r\n\tUse
      the <strong>ExpensesProcess</strong> database if you need to import the rates
      to a staging table prior to the load.</p>\r\n<p>\r\n\tWhen the rates have been
      uploaded a background process needs to be ran.</p>\r\n<p>\r\n\tBrowse to <a
      _fcksavedurl=https://expenses:9001/jetspeed href=https://expenses:9001/jetspeed>https://expenses:9001/jetspeed</a></p>\r\n<p>\r\n\tLogin
      with the following credentials:</p>\r\n<p>\r\n\tUser: admin</p>\r\n<p>\r\n\tPass:
      Ask accounts</p>\r\n<p>\r\n\tOpen the <strong>ADMIN</strong> tab</p>\r\n<p>\r\n\tClick
      on <strong>SAT</strong> to open the <strong>System Administration Tool</strong>.</p>\r\n<p>\r\n\tIn
      the <strong>System Administration Tool</strong> click on <strong>Manage</strong>
      then <strong>Servers|Background Process Monitor</strong></p>\r\n<p>\r\n\tHighlight
      the <strong>HRBkg</strong> background process and click <strong>Start</strong>.</p>\r\n<p>\r\n\tThis
      process will then import the exchange rates.</p>\r\n<p>\r\n\tWhen the process
      has completed use <strong>View Log </strong>to check the rates have imported
      correctly. * <strong>You have to start from the last page to see the latest
      items in the log *</strong></p>\r\n<p>\r\n\tA task scheduled within Infor generates
      expenses reports that are saved to sct0sql_reportsexpenses_systemExports and
      into particular sub folders..</p>\r\n"
