    - "<p dir=\"ltr\">Credit card Import</p>\r\n<p dir=\"ltr\"><span lang=\"en-gb\"><font
      face=\"Calibri\">The expensesuser SQL account password has been changed (see
      eWallet).</font></span></p>\r\n<p dir=\"ltr\"><span lang=\"en-gb\"><font face=\"Calibri\">Please
      ensure that this password is not given to anyone outside of the Infrastructure
      Team.</font></span><span lang=\"en-gb\"> </span></p>\r\n<p dir=\"ltr\"><span
      lang=\"en-gb\"><font face=\"Calibri\">This includes</font></span><span lang=\"en-gb\">
      <font face=\"Calibri\">Infor and the Accounts department.</font></span></p>\r\n<p
      dir=\"ltr\"><span lang=\"en-gb\"><font face=\"Calibri\">If it is required to
      run a script which has been supplied by Infor against the Expenses database
      then a call must be rais</font></span><span lang=\"en-gb\"><font face=\"Calibri\">ed
      in Touchpaper with a copy of the script and documentation explaining what it
      does</font></span><span lang=\"en-gb\"><font face=\"Calibri\">. Infor must provide
      this documentation. The script will be ran by</font></span><span lang=\"en-gb\">
      <font face=\"Calibri\">a member of the DBA once it has been approved.</font></span></p>\r\n<p
      dir=\"ltr\"><span lang=\"en-gb\"><font face=\"Calibri\">A separate login called</font></span><span
      lang=\"en-gb\"> <font face=\"Calibri\">expenses</font></span><span lang=\"en-gb\"><font
      face=\"Calibri\">_</font></span><span lang=\"en-gb\"><font face=\"Calibri\">Infor</font></span><span
      lang=\"en-gb\"> <font face=\"Calibri\">has been created and is set to disabled.
      </font></span></p>\r\n<p><span lang=\"en-gb\"><font face=\"Calibri\">This login
      will only be enabled if it has</font></span><span lang=\"en-gb\"> <font face=\"Calibri\">been
      arranged for Infor to work on the</font></span><span lang=\"en-gb\"> <font face=\"Calibri\">Expenses</font></span><span
      lang=\"en-gb\"> <font face=\"Calibri\">database</font></span><span lang=\"en-gb\">
      <font face=\"Calibri\">via a T</font></span><span lang=\"en-gb\"><font face=\"Calibri\">ouchpaper
      call which has</font></span><span lang=\"en-gb\"><font face=\"Calibri\"> approved
      by either Lyndon or James.</font> </span></p>\r\n<p>C:Scripts contains scripts
      used by the import/export function.</p>\r\n<p>E:Import_export is shared out
      for use with the card payment import function.</p>\r\n<p>A screen by screen
      log of the Infor installation is available in launchpadDREXPENSESXM_https_install.docx.<br
      />\r\nA local user, hsbcfeed, has been added with full conrol of e:Import_export
      and is used when mounting /admin/expenses/data on sshrelay.</p>\r\n<p>Inbound
      firewall access to port 9001 needs to available to allow the service to work
      remotely and via portal.</p>\r\n<p>The System Administration tool (SAT) does
      not appear to work over SSL and so its default port, 7014, has not been enabled
      on the firewall. http connections work without problem.</p>\r\n<p>The SSL certificates
      for the site are installed in E:InforApacheconfssl.crt and E:InforApacheconfssl.key.
      The jcs-bundle.crt key chain file is required to fully trust the certificate.</p>\r\n<p>&nbsp;</p>\r\n<p>Exchange
