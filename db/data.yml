    - "<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t<strong>Dell OpenMange IT Assistant (ITA)&nbsp;</strong>-
      used to monitor Dell hardware.</p>\r\n<p>\r\n\tOpenManage Server Assistant on
      the servers connects to the IT Assistant via snmp.</p>\r\n<p>\r\n\tFireup the
      Dell Openmanage IT Assistant and login using domain credentials. On the left
      you will see a list of the devices being monitored. Expand them and select them
      to show more details on the right. A Details link provides detailed information
      on the inventory of the hardware monitored.</p>\r\n<p>\r\n\tIf there is a problem
      it will be shown by an icon by the server name. You can look at the logs, or
      right click and launch&nbsp;Server Administrator to see more detail of&nbsp;the
      problem.&nbsp;</p>\r\n<p>\r\n\tPossible issues shown by the icons are:</p>\r\n<p>\r\n\t-
      yellow triangle and exclamation mark inside --&gt;&nbsp;&nbsp;this may be expressing
      that firmware has been superceded by that in the repository, or a perc battery
      may be recharging.</p>\r\n<p>\r\n\t- down arrow --&gt; the&nbsp;server is shutdown.</p>\r\n<p>\r\n\t-
      grey question mark --&gt; probably lost contact with ITA in some way. Usually
      best to delete the server under the devices list, and then remove it from the
      included ranges under Discovery and Monitoring. Then re-add it&nbsp;in the ranges&nbsp;and
      re-scan. Occasionally, the snmp service may stop working on the server, or as
      a last resort, the Server Administrator software may need reinstalling. NB.
      question marks also come up if the Server Administrator software has not been
      installed on the c drive - this must be done.</p>\r\n<p>\r\n\tWhere servers
      do not support Server Administrator, these will appear in the unknown section
      eg. PE xxxxSC&#39;s</p>\r\n"
