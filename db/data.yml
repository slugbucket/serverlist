    - "<div dir=\"ltr\"><font size=\"2\" face=\"Arial\" color=\"#000000\">Square NIC&nbsp;
      M/021 -&gt; sst0b-14 (was sst0c-09)</font></div>\r\n<div dir=\"ltr\"><font size=\"2\"
      face=\"Arial\">Square CON&nbsp; M/022 -&gt; tst0a-35 (was tst0b-40)</font></div>\r\n<div
      dir=\"ltr\"><font size=\"2\" face=\"Arial\">Ursula A3510 (Top) CON&nbsp;M/023
      -&gt; tst0a-36&nbsp;(was tst0b-16)</font></div>\r\n<div dir=\"ltr\"><font size=\"2\"
      face=\"Arial\">Ursula A3510 (Top) NIC M/024 -&gt; est0a-38 (was est0b-17)</font></div>\r\n<div
      dir=\"ltr\"><font size=\"2\" face=\"Arial\">Dorado A3510 (btm) CON M/025 -&gt;
      tst0a-31 (no change)</font></div>\r\n<div dir=\"ltr\"><font size=\"2\" face=\"Arial\">Dorado
      A3510 (btm) NIC M/026&nbsp;-&gt;est0a-40 (was est0a-07)</font></div>\r\n<p>Runs
      the MIIS notification emails script to send email to all new Exchange accounts.
      Hosts Solaris package repository for homegrown packages. Also the Solaris/Linux
      Puppetmaster for centralised configuration distribution.</p>\r\n<p>Steps followed
      to copy CVS repository from umbra to square,<br />\r\nsquare# mkdir -0777 /software/umbra_cvs<br
      />\r\n<br />\r\numbra# mount square:/software /mnt<br />\r\numbra# cd /app<br
      />\r\numbra# tar cf - cvs | (cd /mnt/umbra_cvs; tar xmpf -)<br />\r\n<br />\r\nUse
      the old d4 metadevice for the new CVS repository home,<br />\r\nsquare# umount
      /old-app<br />\r\nsquare# mkdir /usr/local/cvs<br />\r\nsquare# mount /dev/md/dsk/d4
      /usr/local/cvs<br />\r\nsquare# cd /software/umbra_cvs/cvs<br />\r\nsquare#
      mv * /usr/local/cvs<br />\r\n<br />\r\nMake the mountpoint permanent by editing
      /etc/vfstab thus,<br />\r\n/dev/md/dsk/d4&nbsp; /dev/md/rdsk/d4 /usr/local/cvs&nbsp;
      ufs&nbsp;&nbsp;&nbsp;&nbsp; 2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; yes&nbsp;&nbsp;&nbsp;&nbsp;
      -<br />\r\n<br />\r\nCreate lbscvs user account on square,<br />\r\nsquare#
      groupadd -g 800 cvs<br />\r\nsquare# groupadd -g 801 cvsadmin<br />\r\nEdit
      /etc/group and assign the following group memberships,<br />\r\ncvs::lbscvs,jrawcliffe,rjthompson,mmacleod,stoon,ljarvis,dbirch,gpower,rhanks<br
      />\r\ncvsadmin::lbscvs,jrawcliffe,gpower<br />\r\nsquare# useradd -u 57000 -g
      800 -c &quot;CVS Repository Owner&quot; -d /usr/local/cvs -s /bin/sh lbscvs<br
      />\r\nsquare# passwd lbscvs<br />\r\nC0nTr0L<br />\r\nEdit /etc/shadow and disable
      password aging.<br />\r\nGrant ownership of CVS files to lbscvs account,<br
      />\r\nsquare# chown -R lbscvs:cvs /usr/local/cvs/<br />\r\n<br />\r\nModify
      /etc/profile on square to reflect the new location of CVSROOT,<br />\r\n# CVS
      configuration<br />\r\n# If CVS is running on umbra,<br />\r\n#CVSROOT=&quot;:pserver:$LOGNAME@cvshost.london.edu:/usr/local/cvs&quot;<br
      />\r\n# But after TP189911...<br />\r\nCVSROOT=&quot;/usr/local/cvs&quot;<br
      />\r\nexport CVSROOT<br />\r\n<br />\r\nUser accounts on square should have
      their .bashrc and .profile updated to acces /etc/profile<br />\r\nsquare# cd
      /export/home<br />\r\nsquare# for user in *; do echo '[ -f &quot;/etc/profile&quot;
      ] &amp;&amp; . /etc/profile' &gt;&gt; $user/.bashrc; chown $user:staff $user/.bashrc;
      done<br />\r\n<br />\r\nEnable CVS pserver connections on square by adding the
      following to /etc/inetd.conf<br />\r\n# Additional local changes - TP198911<br
      />\r\n# Added remote cvs connection capability, jrawcliffe 20020830<br />\r\ncvspserver&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      stream&nbsp; tcp&nbsp;&nbsp;&nbsp;&nbsp; nowait&nbsp; root&nbsp;&nbsp;&nbsp;
      /opt/csw/bin/cvs cvs -f --allow-root=/usr/local/cvs pserver<br />\r\n<br />\r\nEnable
      the service by adding the following to /etc/services<br />\r\ncvspserver&nbsp;
      2401/tcp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; #
      added jrawcliffe, 20090320, TP 189911<br />\r\n<br />\r\nRestart inetd<br />\r\nsquare#
      ps -ef|grep inetd<br />\r\n&nbsp;&nbsp;&nbsp; root&nbsp;&nbsp; 292&nbsp;&nbsp;&nbsp;&nbsp;
      1&nbsp; 0&nbsp;&nbsp; May 16 ?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 32:28 /usr/sbin/inetd
      -s<br />\r\nsquare# kill -HUP 292<br />\r\n<br />\r\nUpdate internal london.edu
      DNS zone to use 163.119.88.132 for cvshost.</p>\r\n<p>Provides a centralised
      phpMyAdmin host for access to numerous remote databases on outerlamp00, execedlamp00
      and innerlamp00. It uses the Blastwave Apache installation in /opt/csw and the
      phpmyadmin configuration is kept in /opt/csw/apache2/share/htdocs/phpmyadmin/config.inc.php.
      The remote database servers need to permission square with access to the relevant
      databases.</p>\r\n<p>There is also an old Solaris application repository in
      /software which contains all the Solaris Netbackup installation files.</p>\r\n<p>Square
      provides a replica of the nothedge database hosted on callisto.</p>"
