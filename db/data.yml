    - "<p>\r\n\tThis nasty piece of hackery sits under the ldap-passwd website because
      teh ASP code for CampusGroups can&#39;t connect directly to the LDAP servers.</p>\r\n<p>\r\n\tThis
      application takes a clear text username and password in the query string and
      attempts to bind to the SunONE LDAP.</p>\r\n<p>\r\n\tIf it succeeds, the user
      has logged into CampusGroups and it performs a lookup of some additonal information
      and returns an XML document of the form,</p>\r\n<p>\r\n\t&lt;?xml version=&#39;1.0&#39;
      encoding=&#39;UTF-8&#39;?&gt;<br />\r\n\t&lt;student&gt;<br />\r\n\t&lt;givenName&gt;GIVEN_NAME&lt;/givenName&gt;<br
      />\r\n\t&lt;surname&gt;SURNAME&lt;/surname&gt;<br />\r\n\t&lt;lbsyear&gt;GRADUATION_YEAR&lt;/lbsyear&gt;<br
      />\r\n\t&lt;lbsprogrammecodes&gt;PROG_CODE&lt;/lbsprogrammecodes&gt;<br />\r\n\t&lt;lbsgender&gt;GENDER&lt;/lbsgender&gt;<br
      />\r\n\t&lt;lbsmail&gt;EMAIL_ADDR&lt;/lbsmail&gt;<br />\r\n\t&lt;/student&gt;</p>\r\n<p>\r\n\tIf
      the bind fails so has the authentication and user is not logged in. A view,
      SQLVS02AINS1.EADAccountAdmin.dbo. uvw_CampusGroupsAuthTokens, should also be
      able to return the data without requiring an LDAP lookup, although the auth
      [iece is still required.</p>\r\n<p>\r\n\tThe script, auth.php, examines the
      inbound query string and removes any asterisk (*) to prevent wildcard searches.</p>\r\n<p>\r\n\tThis
      application is a very ugly hack written by jrawcliffe because ASP.Net can only
      operate against Active Directory for LDAP lookups.</p>\r\n"
