    - "<p>The primary disk for the VM has been increased to 32 GB to allow space for
      MySQL database replica (/var/lib/mysql).</p>\r\n<p>A second disk of 40GB has
      been mounted on /var/backup/mysql to provide space for several database backups.</p>\r\n<p>MySQL
      is configured to receive replication updates from campusgroupsdb and also runs
      the database backup script relieving the primary server from this duty. The
      backups are run at regular intervals with a sequence of backups covering the
      previous sixteen hours or so.</p>\r\n<p>The following ruby packages are installed
      to be used by the MySQL replication Sitescope monitor: libmysql-ruby, libdbi-ruby
      and libdbd-mysql-ruby. They are installed with the&nbsp;ruby_packages_mysql
      Puppet class.</p>\r\n<p>&nbsp;</p>"
