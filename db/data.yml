    - "<p>To correctly return traffic to the client via the load-balancer, the default
      gateway must be set to 163.119.91.249.</p>\r\n<p>Do not under any circumstances
      remove the www.london.edu entry from /etc/hosts pointing at the IP address of
      the server: all hsoted Java applications will fail because the navigation system
      requires a connection to www.london.edu but the load-balanced interface cannot
      be reached from the localhost.</p>\r\n<p>Set open file limit for tomcat55 user
      increased in /etc/security/limits.conf to allow for multiple podcast download
      sessions (Puppet class limits_conf):</p>\r\n<p><tt># TP 192670 . Increase hard
      limit for Tomcat<br /> tomcat55 hard nofile 4096</tt></p>\r\n<p>A multicast
      route needs to be added for Tomcat clustering,<code><br /> route add -host 228.0.0.5
      dev eth1<br /> </code></p>\r\n<p>The Puppet class, <code>corelamp_mcast</code>
      deploys this via the file, <code>/etc/network/if-up.d/routes.sh. </code>This
      requires the text,<br /> post-up /etc/network/if-up.d/routes.sh<br /> be added
      to the end of /etc/network/interfaces.<code><br /> Configure the sscope user
      when asked in the installation.<br /> <br /> </code>Additional packages (not
      including sub-dependencies):<code><br /> # apt-get install ntp <br /> # apt-get
      install libopenssl-ruby rdoc irb1.8 libopenssl-ruby1.8 libreadline-ruby1.8 libruby1.8
      rdoc1.8 ruby1.8<br /> # apt-get -t feisty install facter puppet<br /> # apt-get
      install krb5-user libpam-krb5<br /> (Just press enter when it asks you about
      realm names)<br /> # apt-get install apache2-mpm-worker<br /> # apt-get install
      -f xinetd<br /> (now copy over the debian package for netbackup installation,
      kept in square:/software/Netbackup6.5/netbackup_5.1-1_i386.deb)<br /> <br />
      On square:<br /> # scp /software/Netbackup6.5/netbackup_5.1-1_i386.deb sscope@corelamp00:/tmp<br
      /> <br /> On new server<br /> # dpkg -i /tmp/netbackup_5.1-1_i386.deb<br />
      # apt-get install sysv-rc-conf<br /> # apt-get install exim4-daemon-light<br
      /> # apt-get install tomcat5.5<br /> Use the 'ubuntu64_lib32libstdc' Puppet
      class to install a 32-bit compatability library ()for the Netbackup agent. <br
      /> Need to add modules for apache:<br /> # apt-get install libapache2-mod-fcgid<br
      /> # apt-get install libapache2-mod-proxy-html<br /> # apt-get install tomcat5.5-admin<br
      /> </code></p>\r\n<p>LBS-built lbsnavigation.jar copied to /usr/share/tomcat5.5/common/lib
      (root:root 0644; Puppet class tomcat/lbs_navigation_jar). <br /> Sun Java 6
      installed with<code><br /> # apt-get install sun-java6-jdk<br /> # update-java-alternatives
      -s java-6-sun<br /> </code></p>\r\n<p>The file <code>/etc/jvm</code> must have
      <code>/usr/lib/jvm/java-6-sun</code> as the first path. Enable the following
      settings in <code>/etc/default/tomcat5.5</code></p>\r\n<pre><code>JAVA_HOME=/usr/lib/jvm/java-6-sun<br
      />JAVA_OPTS=\"-Djava.awt.headless=true -Xms512M -Xmx1536M -XX:NewSize=64M -XX:NewRatio=3
      -XX:MaxPermSize=512M -XX:+HeapDumpOnOutOfMemoryError -Dcom.sun.management.jmxremote\"<br
      />TOMCAT5_SECURITY=no<br />jtds JDBC driver (for MS SQLServer connections) installed
      in /usr/share/tomcat5.5/common/lib (puppet class: tomcat55_ubuntu_jtds_driver.<br
      /></code><code><br /><code>LBS application navigation driver, lbsnavigation.jar
      installed in /usr/share/tomcat5.5/common/lib (puppet class: tomcat55_corelamp_config).</code><br
      /></code><code><code>Dependent libraries: commons-codec-1.3.jar, commons-httpclient-3.1.jar
      and commons-logging.jar also installed in </code><br /><code><code>/usr/share/tomcat5.5/common/lib
      and referenced in the </code></code><code> Puppet class<code><code> tomcat55_corelamp_config.</code></code></code></code>\r\n\r\nLoad
      testing scripts can be found in S:ISDISWeb refresh jmeter scripts.</pre>"
