      \   <li>m4</li>\r\n</ul>\r\n<p>The following packages are required for runbook
      page generation scripts</p>\r\n<ul>\r\n    <li>cvs</li>\r\n    <li>m4</li>\r\n
      \   <li>libodbc-ruby - the Ubuntu 10.04 distributed version doesn't work so
