    - "<p>\r\n\tThe deployed VM has had its disk increased to 16 GB to allow extra
      partitions for /webdata and /weblogs, each 4GB.</p>\r\n<p>\r\n\t/dev/sda3 (/webdata/photos.london.edu/htdocs)
      is formatted as vfat (to allow case-insensitive URLs) which requires that it
      be mounted with the uid and gid options so that all files are shown as owned
      by www-data:</p>\r\n<p>\r\n\t<span style=\"font-family: 'Courier New'; \">#
      /dev/sda3<br />\r\n\t/dev/sda3 /webdata/photos.london.edu/htdocs vfat uid=33,gid=33,nosuid,noexec
      0 1</span></p>\r\n<p>\r\n\tThis is the user that Samba uses as the owner of
      all files on the shares exported.</p>\r\n<p>\r\n\tThe EMOS share on centaurus
      needs to be mounted as CIFS with a permissioned user and password,</p>\r\n<p>\r\n\t<span
      style=\"font-family: 'Courier New'; \"># mount -t cifs -o user=sscope.staff,password=&lt;password&gt;,user,noexec,nosuid,nodev
      //centaurus/EMOS /_webdata/centuarus/emos</span></p>\r\n<p>\r\n\tThe data can
      be copied using,</p>\r\n<p>\r\n\t<span style=\"font-family: 'Courier New'; \">#
      rsync -a --update /_webdata/centuarus/emos/Images/ /webdata/photos.london.edu/htdocs/icons/Images</span></p>\r\n<p>\r\n\tThis
      configuration can be removed after August 2010.</p>\r\n<h2>\r\n\t&nbsp;Additional
      Packages</h2>\r\n<p>\r\n\tThe following packages have been installed to support
      the operation of hosted websites:</p>\r\n<ul>\r\n\t<li>\r\n\t\timagemagick -
      graphics manipulation library,</li>\r\n\t<li>\r\n\t\tphp5-imagick - access to
      IM functions in PHP scripts,</li>\r\n\t<li>\r\n\t\tmemcached - memory object
      caching system</li>\r\n\t<li>\r\n\t\tphp5-memcache - object caching within PHP
      scripts</li>\r\n</ul>\r\n<p>\r\n\t<code>/etc/php5/conf.d/memcache.ini</code>
      contains the following contents,</p>\r\n<p>\r\n\t<code>extension=memcache.so<br
      />\r\n\tmemcache.hash_strategy=&quot;consistent&quot;</code></p>\r\n<p>\r\n\tThe
      memcache daemon is controlled by,</p>\r\n<p>\r\n\t<code># /etc/init.d/memcached
      start|stop</code></p>\r\n<p>\r\n\t&nbsp;</p>\r\n"
