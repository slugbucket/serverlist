      = No<br />\r\nServername&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = sculptor<br />\r\nDatabase&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      = PortalDBSysTest<br />\r\n<br />\r\n[EAD]<br />\r\nDriver&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      = FreeTDS<br />\r\nDescription&nbsp;&nbsp;&nbsp;&nbsp; = ODBC connection via
