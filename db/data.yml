      3.2.11&nbsp; stable<br />\r\n\tHTML_Template_Sigma 1.2.0&nbsp;&nbsp; stable<br
      />\r\n\tNet_LDAP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.1.4&nbsp;&nbsp; stable<br />\r\n\tPEAR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.6.1&nbsp;&nbsp; stable<br />\r\n\tStructures_Graph&nbsp;&nbsp;&nbsp; 1.0.2&nbsp;&nbsp;
      stable</p>\r\n<p>\r\n\tUses perl module libwww-mechanize-perl to support the
      following Sitescope portal scripts:</p>\r\n<ul>\r\n\t<li>\r\n\t\tP1/Servers.P1/Unix.P1/Ecliptic.P1</li>\r\n\t<li>\r\n\t\tP1/Servers.P1/Unix.P1/Sidereal.P1</li>\r\n\t<li>\r\n\t\tP1/Servers.P1/Unix.P1/Interactfees.P1</li>\r\n\t<li>\r\n\t\tP1/Applications.P1/Portal
      Apps.P1</li>\r\n\t<li>\r\n\t\tP1/Applications.P1/VLE.P1</li>\r\n\t<li>\r\n\t\tP1/Applications.P1/CMIS.P1</li>\r\n\t<li>\r\n\t\tP2/Applications.P2/Webstes.P2</li>\r\n</ul>\r\n<p>\r\n\tSee
      hosted sites for additional perl and PHP modules.</p>\r\n<p>\r\n\tDatabase users
      and permissions:</p>\r\n<p>\r\n\t&nbsp;- GRANT USAGE ON redirect.* TO &#39;url_redirect@&#39;innerlamp00.london.edu&#39;
      IDENTIFIED BY PASSWORD &#39;*625F420BAA26D5A743BFCF27EFAF3AD84345A34D&#39;</p>\r\n<p>\r\n\t-
      GRANT SELECT, INSERT, UPDATE ON `url_redirect`.* TO &#39;url_redirect&#39;@&#39;innerlamp00&#39;.london.edu&#39;</p>\r\n<p>\r\n\turl_redirect
      database uses the following stored procedure to allow ruby scripts to get a
      valid insert id for either redirects or act_log entries:</p>\r\n<pre>\r\nDROP
      PROCEDURE nextId;\r\ndelimiter //\r\nCREATE PROCEDURE nextId(tbl CHAR(64))\r\n
      \ DETERMINISTIC\r\n  READS SQL DATA\r\n  SQL SECURITY INVOKER\r\n  COMMENT &#39;Determine
      the next next value to use from the &lt;table&gt;_seq counter&#39;\r\nBEGIN\r\n
      \ DECLARE nextid CHAR(10);\r\n  DECLARE id_qry CHAR(255);\r\n  DECLARE upd_id
      CHAR(255);\r\n \r\n  SET `id_qry` = CONCAT(&#39;SELECT MAX(id) AS nextid FROM
      &#39;, tbl, &#39;_seq&#39;);\r\n  SET `upd_id` = CONCAT(&#39;UPDATE &#39;, tbl,
      &#39;_seq SET id = id + 1&#39;);\r\n  -- SELECT `id_qry`;\r\n \r\n  SET @id_qry
      = `id_qry`;\r\n  PREPARE `qry` FROM @id_qry;\r\n  EXECUTE `qry`;\r\n  SET @upd_id
      = `upd_id`;\r\n  PREPARE `upd` FROM @upd_id;\r\n  EXECUTE `upd`;\r\nEND;\r\n//\r\ndelimiter
      ;\r\n\r\ncall nextID(&#39;redirects&#39;);\r\n</pre>\r\n<pre>\r\ncall nextID(&#39;act_log&#39;);</pre>\r\n"
