      in advance. Twenty four hour access is available to&nbsp;Telecity customers
      with a valid&nbsp;Entry Pass, only the pass holder is allowed access. Each pass
      holder will need to attend the facility for a Health &amp; Safety session prior
      to any unaccompanied access.</p>\r\n\r\n<p><strong>Access without an&nbsp;Entry
      Pass</strong></p>\r\n<p>Customers wishing to authorise access on a temporary
      basis (e.g. for a subcontractor) should either email <a href=\"mailto:reynolds.ops@telecity.com\">reynolds.ops@telecity.com</a>
      or telephone 0161 850 0471. Normally 8 working hours notice should be given.
      The name of the person visiting, the company they are from and the date and
      approximate time of the proposed visit must be specified. The person visiting
      must either be accompanied by someone with a pass or have attended previously
      for a Health &amp; Safety session. <strong>At the time of the visit appropriate
      photo identification should be available such as a company id, driving licence
      or passport.</strong> Each and every access will need to be authorised.</p>\r\n<p><strong>On
      Arrival</strong><br>\r\n<u>Normal hours (8.00am  6.00pm Mon  Fri)</u><br>\r\n\r\nAll
      visitors must in the first instance report to IFLs office on the 2nd Floor,
      use the external video phone at the main entrance to gain access to the building.
      After presentation of your&nbsp;entry pass, which will be retained, you will
      be given a key fob to gain access to the relevant technical space. This fob
      MUST be returned when leaving,. A charge of 50 will be made for lost fobs.</p>\r\n<p><u>Out
      of Hours (6.00pm  8.00am Mon  Thurs; 6.00pm Fri  8.00am Mon)</u><br>\r\nVisitor
