    - "<p>Multiple piper units are installed in T1 (x3), LO7 (x2) and H1 with IP addresses
      163.119.95.51-53, 61-63 / 255.255.255.0 / 163.119.95.1.</p>\r\n<p>If one of
      the piper units is failing to appear on the network it is possible that call
      logging data is being lost. The cause should be investigated as soon as possible,
      and BTS called for advice. They should have remote access to piper units if
      they can establish a network connection.</p>\r\n<p>Please refer to the Piper
      Overview and the Call Logging Infrastructure Diagram for more information.</p>\r\n<h3>Further
      Information</h3>\r\n<p><u>Site1: Meridian Option 61 (Sussex).</u> <br />\r\nA
      combined 2Mb buffer unit and Piper Unit is located under the desk in the part
      of LO7 where the PC is located.</p>\r\n<p><u>Site2: Meridian Option 11 (Taunton)</u>
      <br />\r\nThis PBX is directly connected to the server <a href=\"http://runbook.london.edu/servers/unix/star/overview.html\">Star</a>.
      In the event of star going down, call logging data for Site 2 will be lost.</p>\r\n<p><u>Site3:
      Avaya Index 1000 (Huntsworth)</u> <br />\r\nA separate 2Mb buffer and Piper
      Unit are located on top of the PBX shelfs in the PBX rack in the basement of
      H1.</p>\r\n<p><u>Site4: Ericsson MD110 (Sussex and Taunton)</u> <br />\r\nA
      combined 2Mb buffer unit and Piper Unit is located under the desk in the part
      of LO7 where the PC is located. All logging information for Taunton is transmitted
      between the switches over the Telecoms network and is output at Sussex.</p>\r\n<p>&nbsp;</p>"
