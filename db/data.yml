    - "<p>\r\n\tAn extra 80GB disk has been added to the VM to support the MySQL replica
      and backup arrangements.</p>\r\n<p>\r\n\tThe extra disk has been split up into
      two (roughly) 40GB filesystems mounted on /var/lib/mysql and /var/backup/mysql.</p>\r\n<p>\r\n\tThe
      backup scheme in operation is designed to provide 4 copies of the CampusGroups
      database covering 24 hours or so and using logrotate (highly innapropriately)
      to ensure the older copies are compressed and removed.</p>\r\n<p>\r\n\tMySQL
      is configured to receive replication updates from campusgroupsdb and also runs
      the database backup script relieving the primary server from this duty. The
      backups are run at regular intervals with a sequence of backups covering the
      previous sixteen hours or so.</p>\r\n<p>\r\n\tThe following ruby packages are
      installed to be used by the MySQL replication Sitescope monitor: libmysql-ruby,
      libdbi-ruby and libdbd-mysql-ruby. They are installed with the&nbsp;ruby_packages_mysql
      Puppet class.</p>\r\n"
