      from portalcontent server</li>\r\n    <li>portalstage_download.pl - test version
      of download script</li>\r\n</ul>\r\n<p>These scripts are used by monitors in
      the groups: P1/Servers.P1/Unix.P1/Interactfees.P1, P1/Servers.P1/Unix.P1/Ecliptic.P1,
      P1/Servers.P1/Unix.P1/Sidereal.P1, P1/Applications/CMIS.P1, P1/Applications/Portal
