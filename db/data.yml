    - "<p>\r\n\tThe server has been deployed from the base Ubuntu LAMP template with
      all server modifications done locally and documented on this page.</p>\r\n<p>\r\n\tThe
      base disk for the VM has been expanded to 40GB with 32GB partitioned on /dev/sda3
      and mounted on /var/lib/mysql. This to allow for future growth of the CampusGrpups
      database.</p>\r\n<p>\r\n\t/etc/apache2/mods-available/fcgid.conf&nbsp; has the
      following contents,<br />\r\n\t<br />\r\n\t&lt;Location /&gt;<br />\r\n\t&nbsp;
      Options Indexes FollowSymLinks MultiViews ExecCGI<br />\r\n\t&nbsp; AddHandler
      fcgid-script .php<br />\r\n\t&nbsp; FCGIWrapper /usr/lib/cgi-bin/php5 .php<br
      />\r\n\t&nbsp; Order deny,allow<br />\r\n\t&nbsp; Deny from all<br />\r\n\t&nbsp;
      Allow from 163.119.82.150<br />\r\n\t&lt;/Location&gt;</p>\r\n<p>\r\n\tTo actually
      enable PHP5 scripts to run &#39;+ExecCGI&#39; permission needs to be added to
      the &#39;&lt;Directory /var/www&gt; Options. This section also needs to restrict
      access to the site to only 163.119.82.150. PhpyMyAdmin access is enabled by
      the inclusion of conf.d/phpmyadmin.conf. It might be necessary to tweak this
      file, adding the &#39;ExecCGI&#39; Option for &#39;/usr/share/phpmyadmin.</p>\r\n<p>\r\n\tThe
      campusgroupsiis server can connect to the MySQL database by editing /etc/mysql/my.cnf
      and changing the bind-address line to be</p>\r\n<p>\r\n\tbind-address = 163.119.87.154</p>\r\n<p>\r\n\tThe
      MySQL root password has been changed from the LBS default as indicated in eWallet.</p>\r\n<p>\r\n\tThe
      following MySQL users are used by the CampusGroups application:</p>\r\n<ul>\r\n\t<li>\r\n\t\tecg_db
      - the password is not known (because of code access restrictions) but it can
      be set using the following commands,<br />\r\n\t\tmysql&gt; GRANT ALL PRIVILEGES
      ON college_mailer_dbo.* TO &#39;ecg_db&#39;@&#39;%&#39;;<br />\r\n\t\tmysql&gt;
      GRANT ALL PRIVILEGES ON college_mailer_archives.* TO &#39;ecg_db&#39;@&#39;%&#39;;<br
      />\r\n\t\tmysql&gt; SET PASSWORD FOR &#39;ecg_db&#39;@&#39;%&#39; = &#39;*682A15B940A5A2ED971606F7E77B4BA62E2095FD&#39;;<br
      />\r\n\t\tThese commands should be repeated for&nbsp;&#39;ecg_db&#39;@&#39;localhost&#39;
      and&nbsp;&#39;ecg_db&#39;@&#39;172.16.20.10&#39;.</li>\r\n</ul>\r\n<p>\r\n\tThere
      are no additional packages installed on the server.</p>\r\n<p>\r\n\tDatabase
      backups are disabled on this server to prevent performance impacts that will
      occur because the tables need to be locked for backups. The database is instead
      replicated to <a href=\"../campusgroupsmtp/overview.html\">campusgroupsmtp</a>
      which does run the database backups.</p>\r\n"
