      />\r\n\t&nbsp;description &quot;Gateway Server for Development Portal&quot;<br
      />\r\n\t&nbsp;port 8080<br />\r\n\t&nbsp;port 8080 keepalive<br />\r\n\t&nbsp;port
      8080 url &quot;HEAD /&quot;<br />\r\n\t&nbsp;port 8080 status-code&nbsp; 200
      299 301 303<br />\r\n\t&nbsp;port 81<br />\r\n\t&nbsp;port 81 no-health-check<br
      />\r\n\t&nbsp;port 9080<br />\r\n\t&nbsp;port 9080 no-health-check<br />\r\n\t&nbsp;port
      9081<br />\r\n\t&nbsp;port 9081 no-health-check<br />\r\n\t<br />\r\n\tserver
      virtual testportalgw00 163.119.18.215<br />\r\n\t&nbsp;description &quot;Virtual
      Server for direct access to Portalgw00&quot;<br />\r\n\t&nbsp;port http<br />\r\n\t&nbsp;port
      http csw-policy &quot;redirect-http-https&quot;<br />\r\n\t&nbsp;port http csw<br
      />\r\n\t&nbsp;port ssl sticky<br />\r\n\t&nbsp;port ssl ssl-terminate wildcard<br
      />\r\n\t&nbsp;bind http portalgw00 9081 real-port 81<br />\r\n\t&nbsp;bind ssl
      portalgw00 9080 real-port 8080<br />\r\n\t<br />\r\n\tThe http and ssl ports
      of the portaldev virtual interface are bound to ports 81 and 8080 respectively.
