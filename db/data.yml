    - "The Prophet Analytics Servier provides client-side access data for pages under
      www.london.edu. A small amount of code (the \"Prophet insert\") within the pages
      causes data to be sent to Prophet whenever the page is accessed. This information
      may then be used in addition to the Webtrends reports, which provide a server-side
      analysis using the web server log files.\r\n\r\nThere are four aspects to the
      Prophet server:\r\n \r\n\r\n   1. When a monitored page is accessed data is
      sent directly to the Prophetv3.5 service via http://arrow.london.edu:80. This
      is a HIGH priority service - if it is down the monitoring data will be lost.\r\n
      \      \r\n   2. Background analysis is performed by the Propeht Analytics Server
      service. This is a MEDIUM priority service - if it is down no data will be lost,
      but manual intervention will be required to get the system back up to date.\r\n
      \      \r\n   3. Clients may view data, and perform further analysis as required,
      though http://arrow.london.edu:82, which depends on the service SunONE Web Server
      6.1 (https-arrow.lbs_nt.london.edu). This is a MEDIUM priority service and will
      cause problems for users if it is down.\r\n       \r\n   4. The Prophet server
      is administered through http://arrow.london.edu:81, which depends on the service
      SunONE Web Server 6.1 Administration Server. This is a LOW priority service
      that only effects WTU administrators."
