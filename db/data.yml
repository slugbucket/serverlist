    - "<p>\r\n\tGlobal Candidate Managment System</p>\r\n<p>\r\n\tCompanion site to
      Interact allowing partner schools (Columbia and HKU)&nbsp; access to maintain
      the application details for their applicants.</p>\r\n<p>\r\n\tThe site needs
      to be hosted on the same web server as Interact because the uypload function
      writes into the _appdocs folder of the interact website.</p>\r\n<p>\r\n\tThe
      D:inetpubgcmsadmin.london.eduutilsglobal.asax script (used by gcms_upload.aspx)
      needs to be updated with new paths to the various upload and download directories
      when re-hosting the application.</p>\r\n<pre>\r\n&lt;add key=&quot;docsDir&quot;
      value=&quot;D:inetpubinteract-apply.london.edu\\_appdocs&quot; /&gt;\r\n&lt;add
      key=&quot;uploadsDir&quot; value=&quot;D:inetpubgcmsadmin.london.eduupload&quot;
      /&gt;\r\n&lt;add key=&quot;printDir&quot; value=&quot;D:inetpubgcmsadmin.london.edu\\_downloadsprint&quot;
      /&gt;\r\n&lt;add key=&quot;zipDir&quot; value=&quot;D:inetpubgcmsadmin.london.edu\\_downloadszip&quot;
      /&gt;\r\n&lt;add key=&quot;tempDir&quot; value=&quot;D:inetpubgcmsadmin.london.edu\\_downloads\temp&quot;
      /&gt;\r\n&lt;add key=&quot;renderDir&quot; value=&quot;D:inetpubgcmsadmin.london.edu\\_downloads\render&quot;
      /&gt;\r\n&lt;add key=&quot;headerFilePath&quot; value=&quot;D:inetpubgcmsadmin.london.eduassets\navigation\nav.inc&quot;
      /&gt;\r\n&lt;add key=&quot;zipSize&quot; value=&quot;524288000&quot; /&gt;\r\n&lt;add
      key=&quot;uploadAllowed&quot; value=&quot;,.txt,.doc,.rtf,.pdf,.docx&quot; /&gt;</pre>\r\n<p>\r\n\tPermissions
      on all the above directories will need to be updated to provide read, write
      and modify access to the application pool user.</p>\r\n<p>\r\n\tIn addition,
      doubleEscaping has to be enabled in the request filtering (edit request settings)
      for files to be downloaded. This is most likely a by-product of the site haven
      been written for IIS 6.</p>\r\n"
