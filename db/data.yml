      set up as follows:</p>\r\n<p>\r\n\t<span style=\"font-family: Courier New;\">server
      real appserver00 163.119.77.142<br />\r\n\t&nbsp;description &quot;Backend Server
      for portaltest&quot;<br />\r\n\t&nbsp;source-nat<br />\r\n\t&nbsp;port 6060<br
      />\r\n\t&nbsp;port 6060 keepalive<br />\r\n\t&nbsp;port 6060 server-id 2026<br
      />\r\n\t&nbsp;port 6060 url &quot;HEAD /&quot;<br />\r\n\t&nbsp;port 6060 status-code&nbsp;
      200 299 301 303<br />\r\n\t&nbsp;port 6061 </span></p>\r\n<p>\r\n\t<span style=\"font-family:
      Courier New;\">server virtual observatory<br />\r\n\t&nbsp;bind 6060 appserver00
      6060</span></p>\r\n<p>\r\n\tThis server runs the App Server Domain Administration
      Server to control the deployment of applications to appserver00 and appserver01.
      The domain name is &#39;<span style=\"font-family: Courier New;\">portaltest</span>&#39;
      rather than the default &#39;domain1&#39;. The nodeagent is called &#39;<span
      style=\"font-family: Courier New;\">appserver00</span>&#39; which contains the
      &#39;<span style=\"font-family: Courier New;\">appserver00Instance</span>&#39;
      instance.</p>\r\n<p>\r\n\tUse the following to create the app server instance</p>\r\n<p>\r\n\t<span
      style=\"font-family: Courier New;\"># <strong>/opt/SUNWappserver/sbin/asadmin</strong><br
      />\r\n\tasadmin&gt; <strong>create-instance --host localhost --user admin --passwordfile
      /etc/eip/domainpw&nbsp; --nodeagent appserver00Agent --config appserver00-config
      appserver00</strong><br />\r\n\tasadmin&gt; <strong>create-system-properties
      --user admin --passwordfile /etc/eip/domainpw --host localhost --target appserver00
      HOSTNAME=appserver00.london.edu</strong><br />\r\n\tasadmin&gt; </span><strong><span
      style=\"font-family: Courier New;\">create-system-properties --user admin --passwordfile
      /etc/eip/domainpw --host localhost --target appserver00 CONFIG_CLASPATH=true</span></strong></p>\r\n<p>\r\n\t&nbsp;</p>\r\n"
