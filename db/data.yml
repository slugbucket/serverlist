      /webdata/lbsonline.london.edu/config</strong>\r\nwww-data$ <strong>hg pull</strong>\r\nhttp
      authorization required\r\nrealm: Authorization Required\r\nuser: <strong>lbs-dev</strong>\r\npassword:
      <em><strong>sectet</strong></em>\r\npulling from https://rsdev.1000heads.net/lbs-socialstream\r\nsearching
