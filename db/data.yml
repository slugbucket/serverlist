    - bsr.london.edu
    - "<p>\r\n\tBusiness Straegy Review website.<br />\r\n\tSite requires use of ImageMagick.
      Memcached has also been requested with the PHP5 variant installed for possible
      performance optimisation.<br />\r\n\tPort 3306 open in the firewall from outerlamp02
      to developer Mosaic IP address (82.69.141.230) to enable remote management of
      the database.</p>\r\n<p>\r\n\tThe site also requires outbound http/s access
      to api.twitter.com.</p>\r\n<p>\r\n\tTo provide certain content over https (required
      because it is linked to via a 3rd party site), the site has been configured
      as a virtual interface on the ServerIron load balancer binding to a real server
      for the backend host.<br />\r\n\tThe SSL cert for BSR is loaded onto the load
      balancer and a csw-rule is used to ensure that the required content (/facebook/index.html)
      is delivered over https.</p>\r\n<h3>\r\n\tSite access details</h3>\r\n<h3>\r\n\t&nbsp;</h3>\r\n<p>\r\n\tContent
      owner: www-data<br />\r\n\tContent group: www-data<br />\r\n\tContent user password:
      none<br />\r\n\tFTP user: ftp_mosaic<br />\r\n\tFTP password; eWallet - Microsites</p>\r\n<h3>\r\n\tContent
      and log directories</h3>\r\n<p>\r\n\tData directory: /webdata/bsr.london.edu<br
      />\r\n\tLog directory: /weblogs/bsr.london.edu<br />\r\n\tSamba share (data):
      bsr_london_edu_data<br />\r\n\tSamba share (logs): bsr_london_edu_logs<br />\r\n\tFTP
      data directory (upload): /bsr_data<br />\r\n\tFTP log directory (download):
      none</p>\r\n<h3>\r\n\tRedirects</h3>\r\n<p>\r\n\tThere is a feature in the CMS
      for that site called Interceptions that handles this sort of thing in a more
      easily editable way. Looking at the CMS for the site both Calandra Smith and
      Christina Ruby have permission to edit and add Interceptions via the CMS. In
      this way they could have as many as they want and change the page it redirects
      to later etc. themselves without a need for technical help. It has fields to
      input the values for the campaign (utm_*) codes as well.</p>\r\n<p>\r\n\t&nbsp;</p>\r\n"
