    - '11260'
    - "<p>Default gateway set to 163.119.91.249 to work with the load-balanced interface
      for www.london.edu. Serial OOB interface available via tst0b-14; KVM on <font
      size=\"2\">vst0d 11</font>.</p>\r\n<p>Do not under any circumstances remove
      the www.london.edu entry from /etc/hosts pointing at the IP address of the server:
      all hsoted Java applications will fail because the navigation system requires
      a connection to www.london.edu but the load-balanced interface cannot be reached
      from the localhost.</p>\r\n<p>Set open file limit for tomcat55 user increased
      in /etc/security/limits.conf to allow for multiple podcast download sessions
      (Puppet class limits_conf):</p>\r\n<p><tt># TP 192670 . Increase hard limit
      for Tomcat<br />\r\ntomcat55 hard nofile 4096</tt></p>\r\n<p><br />\r\nA multicast
      route needs to be added for Tomcat clustering,<code><br />\r\nroute add -host
      228.0.0.4 dev eth0</code></p>\r\n<p>The Puppet class, <code>corelamp_mcast</code>
      deploys this via the file, <code>/etc/network/if-up.d/routes.sh. </code>This
      requires the text,<br />\r\npost-up /etc/network/if-up.d/routes.sh<br />\r\nbe
      added to the end of /etc/network/interfaces.</p>\r\n<p>Additional packages (not
      including sub-dependencies):<code><br />\r\nRun the CD installation<br />\r\n<br
      />\r\nConfigure the sscope user when asked in the installation.<br />\r\n<br
      />\r\nExtra configurations to add:<br />\r\nLAMP server<br />\r\nOPENSSH server<br
      />\r\nSAMBA server<br />\r\n<br />\r\n# apt-get install ntp<br />\r\n# apt-get
      install libopenssl-ruby rdoc irb1.8 libopenssl-ruby1.8 libreadline-ruby1.8 libruby1.8
      rdoc1.8 ruby1.8<br />\r\n# apt-get -t feisty install facter puppet<br />\r\n#
      apt-get install krb5-user libpam-krb5<br />\r\n(Just press enter when it asks
      you about realm names)<br />\r\n# apt-get install apache2-mpm-worker<br />\r\n#
      apt-get install -f xinetd<br />\r\n(now copy over the debian package for netbackup
      installation, kept in square:/software/Netbackup6.5/netbackup_5.1-1_i386.deb)<br
      />\r\n<br />\r\nOn square:<br />\r\n# scp /software/Netbackup6.5/netbackup_5.1-1_i386.deb
      sscope@aries:/tmp<br />\r\n<br />\r\nOn new server<br />\r\n# dpkg -i /tmp/netbackup_5.1-1_i386.deb<br
      />\r\n# apt-get install sysv-rc-conf<br />\r\n# apt-get install exim4-daemon-light<br
      />\r\n# apt-get install tomcat5.5<br />\r\n<br />\r\n</code><code><br />\r\n<code>Use
      the 'ubuntu64_lib32libstdc' Puppet class to install a 32-bit compatability library
      ()for the Netbackup agent. <br />\r\n</code>Need to add modules for apache:<br
      />\r\n# apt-get install libapache2-mod-fcgid<br />\r\n# apt-get install libapache2-mod-proxy-html<br
      />\r\n# apt-get install tomcat5.5-admin<br />\r\n</code></p>\r\n<p>Sun Java
      6 installed with</p>\r\n<pre><code># apt-get install sun-java6-jdk<br /># update-java-alternatives
      -s java-6-sun<br /></code></pre>\r\n<p>The file <code>/etc/jvm</code> must have
      <code>/usr/lib/jvm/java-6-sun</code> as the first path. Enable the following
      settings in <code>/etc/default/tomcat5.5</code></p>\r\n<pre><code><br />JAVA_HOME=/usr/lib/jvm/java-6-sun<br
      /></code><code>JAVA_OPTS=&quot;-Djava.awt.headless=true -Xms512M -Xmx1536M -XX:NewSize=64M
      -XX:NewRatio=3 -XX:MaxPermSize=512M -XX:+HeapDumpOnOutOfMemoryError -Dcom.sun.management.jmxremote&quot;<br
      />TOMCAT5_SECURITY=no<br />jtds JDBC driver (for MS SQLServer connections) installed
      in /usr/share/tomcat5.5/common/lib (puppet class: tomcat55_ubuntu_jtds_driver.<br
      /></code><code><br /><code>LBS application navigation driver, lbsnavigation.jar
      installed in /usr/share/tomcat5.5/common/lib (puppet class: tomcat55_corelamp_config).</code><br
      /></code><code>Dependent libraries: commons-codec-1.3.jar, commons-httpclient-3.1.jar
      and commons-logging.jar also installed in </code>\r\n<code><code>/usr/share/tomcat5.5/common/lib
      and referenced in the </code></code><code> Puppet class<code><code> tomcat55_corelamp_config.</code></code></code>\r\n</pre>\r\n<p>Load
      testing scripts can be found in S:ISDISWeb refresh jmeter scripts.</p>"
