    - 29007
    - "<p>\r\n\tInstallation of Courier IMAP to enable insecure IMAP/POP access from
      the Supportworks helpdesk system.</p>\r\n<p>\r\n\tIt consists of a single mailbox
      for help which is connected to with POP from the Supportworks server. Because
      Supportworks cannot support POPS and because of the need to maintain connectivity
      with Outlook and Exchange this configuration is rather more convoluted than
      necessary.</p>\r\n<p>\r\n\tThe service also allows email to be delivered to
      additional addresses (itfacultyhelp, avhelp and libraryhelp) which can be forwarded
      to the help mailbox allowing Supportworks to have a single mailbox license for
      all the various support groups.</p>\r\n<p>\r\n\tAn Exim configuration on the
      IMAP server emans that email sent to the auxilliary addresses will have the
      subject line modified:</p>\r\n<ul>\r\n\t<li>\r\n\t\tsubject line of mail for
      avhelp will have [AV] inserted at the beginning,</li>\r\n\t<li>\r\n\t\tsubject
      line of mail for libraryhelp will have [library] inserted at the beginning and
      will be ,</li>\r\n\t<li>\r\n\t\tsubject line of mail for itfacultyhelp will
      have [faculty] inserted at the beginning,</li>\r\n</ul>\r\n<p>\r\n\tAll of the
      email received by the help mailbox is copied to a folder called, copyall, to
      ensure that all email is archived.</p>\r\n<p>\r\n\tAddiitional autoreply rules
      exist to send an informational reply to users when contacting help out of hours.</p>\r\n"
