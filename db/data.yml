    - "<p>\r\n\tSeparate purchase required for OS license.</p>\r\n<p>\r\n\tHas two
      network interfaces, one for the public internet connection and one for the local
      connection to the database server.</p>\r\n<p>\r\n\tIn DNS clubs.london.edu should
      be a CNAME to campusgroupsiis.</p>\r\n<p>\r\n\tCampusGroups have administrator
      access to the server with the user account, campusgroups, and remote (RDP) access
      to the server through the local VPN account, <font color=\"navy\" face=\"Arial\"
      size=\"2\"><span style=\"font-size: 10pt; font-family: Arial; color: navy;\">ext-suppt-campusgroups.</span></font></p>\r\n<p>\r\n\t<font
      color=\"navy\" face=\"Arial\" size=\"2\"><span style=\"font-size: 10pt; font-family:
      Arial; color: navy;\">The telnet client service has been installed </span></font>using
      the Windows features section from the control panel.</p>\r\n<p>\r\n\tThe ASP,
      ASP.Net and CGI role services have been installed to enable script operation.
      The CGI service is installed so that PHP5 IIS fast CGI module can be installed
      and configured.</p>\r\n<p>\r\n\tPHP5 was installed so that LDAP authentication
      against a SunONE Directory Server can be performed. However, the application
      has been modified so that a call is made to http://ldap-passwd.london.edu/campusgroups/auth.php
      for LDAP authentication and the return of an XML document with user details.</p>\r\n<p>\r\n\tOutbound
      firewall HTTP access is required to the following hosts,</p>\r\n<p>\r\n\t<a
      href=\"http://campusgroups.com/\" target=\"_blank\">campusgroups.com</a> (216.157.35.123
      and 216.157.35.124)<br />\r\n\t<a href=\"http://mail.google.com/\">mail.google.com</a><br
      />\r\n\t<a href=\"http://www.google.com/\">www.google.com</a><br />\r\n\t<a
      href=\"http://doc.google.com/\">doc.google.com</a><br />\r\n\t<a href=\"http://www.london.edu/\">www.london.edu</a><br
      />\r\n\t<a href=\"http://www.novalsys.com/\">www.novalsys.com</a></p>\r\n<p>\r\n\tFirewall
      also configured to allow SMTP through to MessageLabs because of suspected bottlenecks
      when sending email via mail.london.edu. MessageLabs also configured to accept
      SMTP traffic from this host.</p>\r\n<p>\r\n\tThe server, campusgroupsmtp, can
      also act as an SMTP buffer accepting mail before forwarding via mai.london.edu
      but without the LDAP lookup overheads.</p>\r\n"
