    - "<p>Has /etc/hosts entries for the sites it hosts (serverlist, ldap-passwd,
      redirect) so that Puppet-deployed scripts do not attempt to connect to the production
      instance of the site under development).</p>\r\n<p>Also has libmailtools-perl
      package installed to allow email sending via Perl scripts.</p>\r\n<p>Additional
      Ubuntu packages: rails, libfcgi-ruby1.8, rubygems, irb, libmocha-ruby1.8, libmysql-ruby
      and libdbd-mysql-ruby for Ruby development. tdsodbc, libdbd-odbc-ruby, unixodbc-bin
      and sqsh packages are installed to enable access to SQL Server databases. The
      unixodbc-bin package provides the ODBCConfig graphical tool for managing drivers
      and DSNs. pbuilder package installed to assist with development work.</p>\r\n<p>Package&nbsp;rrdtool
      and librrds-perl installed to assist with visualisation of SYSSTAT data.</p>\r\n<p>memcached
      package installed for use with WikiMedia sites. Configuration deployed by memcached_conf
      Puppet class.</p>\r\n<p>Ruby mail library (rmail-1.0.0.gem) downloaded from
      http://rubyforge.org/frs/?group_id=446, saved in the local directory and installed
      using,<br />\r\n<span style=\"font-family: Courier New;\"># </span><strong><span
      style=\"font-family: Courier New;\">gem install -l rmail-1.0.0</span></strong></p>\r\n<p>To
      use the rmail gem in Ruby 1.8, the following is required,<br />\r\n<span style=\"font-family:
      Courier New;\">require &quot;rubygems&quot;<br />\r\ngem 'rmail'<br />\r\nrequire
      &quot;rmail&quot;</span></p>\r\n<p>Documentation for the library can be found
      at http://www.rfc20.org/rubymail/docs/</p>\r\n<p><span style=\"font-family:
      Courier New;\"># <strong>gem install /tmp/ruby-net-ldap-0.0.4</strong><br />\r\nSuccessfully
      installed ruby-net-ldap, version 0.0.4<br />\r\nInstalling ri documentation
      for ruby-net-ldap-0.0.4...<br />\r\nInstalling RDoc documentation for ruby-net-ldap-0.0.4...</span></p>\r\n<p>This
      conflicts with the libruby-ldap1.8 package which should be removed. Also has
      cvs, m4, zip and unzip packages installed.</p>\r\n<p>The following PEAR packages
      are available,</p>\r\n<p><span style=\"font-family: Courier New;\"># pear list<br
      />\r\nInstalled packages, channel pear.php.net:<br />\r\n=========================================<br
      />\r\nPackage&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Version State<br />\r\nArchive_Tar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.3.2&nbsp;&nbsp; stable<br />\r\nBenchmark&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.2.7&nbsp;&nbsp; stable<br />\r\nConsole_Getopt&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.2.3&nbsp;&nbsp; stable<br />\r\nDB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.7.13&nbsp; stable<br />\r\nDB_DataObject&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.8.10&nbsp; stable<br />\r\nDate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.4.7&nbsp;&nbsp; stable<br />\r\nHTML_AJAX&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      0.5.6&nbsp;&nbsp; beta<br />\r\nHTML_Common&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.2.5&nbsp;&nbsp; stable<br />\r\nHTML_QuickForm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      3.2.11&nbsp; stable<br />\r\nHTML_Template_Sigma 1.2.0&nbsp;&nbsp; stable<br
      />\r\nMDB2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      2.4.1&nbsp;&nbsp; stable<br />\r\nMDB2_Driver_mysql&nbsp;&nbsp; 1.4.1&nbsp;&nbsp;
      stable<br />\r\nPEAR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.6.1&nbsp;&nbsp; stable<br />\r\nStructures_Graph&nbsp;&nbsp;&nbsp; 1.0.2&nbsp;&nbsp;
      stable<br />\r\nXML_Util&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      1.2.1&nbsp;&nbsp; stable</span></p>\r\n<p>Tomcat packages are installed for
      use with developing site searching with solr-tomcat5.5 (http://lucene.apache.org/solr/)
      which depends on a large number of other packages..</p>\r\n<p>Sun Java 6 JDK
      set to be default with</p>\r\n<pre><code># apt-get install sun-java6-jdk<br
      /># update-java-alternatives -s java-6-sun</code></pre>\r\n<p>Uses roughly the
      same classes as for innerlamp00 with equivalents for the difference between
      the IP addresses required for the Apache httpd vhost config files.</p>\r\n<p>MySQL
      databases only permission access from localhost.</p>\r\n<p>The following doesn't
      work because the DBI driver for MySQL cannot work with result sets obtained
      from running a stored procedure.<br />\r\nurl_redirect database uses the following
      stored procedure to allow ruby scripts to get a valid insert id for either redirects
      or act_log entries:</p>\r\n<pre>\r\nDROP PROCEDURE nextId;\r\ndelimiter //\r\nCREATE
      PROCEDURE nextId(tbl CHAR(64))\r\n  DETERMINISTIC\r\n  READS SQL DATA\r\n  SQL
      SECURITY INVOKER\r\n  COMMENT 'Determine the next next value to use from the
      &lt;table&gt;_seq counter'\r\nBEGIN\r\n  DECLARE nextid CHAR(10);\r\n  DECLARE
      id_qry CHAR(255);\r\n  DECLARE upd_id CHAR(255);\r\n \r\n  SET `id_qry` = CONCAT('SELECT
      MAX(id) AS nextid FROM ', tbl, '_seq');\r\n  SET `upd_id` = CONCAT('UPDATE ',
      tbl, '_seq SET id = id + 1');\r\n  SELECT `id_qry`;\r\n \r\n  SET @id_qry =
      `id_qry`;\r\n  PREPARE `qry` FROM @id_qry;\r\n  EXECUTE `qry`;\r\n  SET @upd_id
      = `upd_id`;\r\n  PREPARE `upd` FROM @upd_id;\r\n  EXECUTE `upd`;\r\nEND;\r\n//\r\ndelimiter
      ;\r\n\r\ncall nextID('redirects');\r\n</pre>\r\n<pre>\r\ncall nextID('act_log');\r\n<br
      type=\"_moz\" /></pre>\r\n<pre>\r\nConfigured as a MySQL master to test replication.\r\n10
      GB disk added to VM and mounted as /var/lib/mysql.</pre>"
