      MS SQLServer databases.</p>\r\n<p>\r\n\tThe following ServerIron load balancer
      configuration is used,</p>\r\n<p>\r\n\tserver real portalgw08 172.16.17.118<br
      />\r\n\t&nbsp;description &quot;Gateway Server for Staging Portal&quot;<br />\r\n\t&nbsp;port
      8080<br />\r\n\t&nbsp;port 8080 keepalive<br />\r\n\t&nbsp;port 8080 url &quot;HEAD
      /&quot;<br />\r\n\t&nbsp;port 8080 status-code&nbsp; 200 299 301 303<br />\r\n\t&nbsp;port
      81<br />\r\n\t&nbsp;port 81 no-health-check<br />\r\n\t&nbsp;port 9080<br />\r\n\t&nbsp;port
      9080 no-health-check<br />\r\n\t&nbsp;port 9081<br />\r\n\t&nbsp;port 9081 no-health-check<br
      />\r\n\t<br />\r\n\tserver virtual testportalgw08 163.119.18.218<br />\r\n\t&nbsp;description
      &quot;Virtual Server for direct access to Portalgw09&quot;<br />\r\n\t&nbsp;port
      http<br />\r\n\t&nbsp;port http csw-policy &quot;redirect-http-https&quot;<br
      />\r\n\t&nbsp;port http csw<br />\r\n\t&nbsp;port ssl sticky<br />\r\n\t&nbsp;port
      ssl ssl-terminate wildcard<br />\r\n\t&nbsp;bind http portalgw08 9081 real-port
      81<br />\r\n\t&nbsp;bind ssl portalgw08 9080 real-port 8080</p>\r\n<p>\r\n\tThe
      http and ssl ports of the portalstage virtual interface are bound to ports 81
      and 8080 respectively. The testportalgw08 virtual interface provides a means
      of accessing the portal instance via that IP address (in the hosts file) for
      troubleshooting purposes.</p>\r\n"
