      version</a></li>\r\n    <li>libmysql-ruby</li>\r\n    <li>libdbd-mysql-ruby</li>\r\n
      \   <li><a title=\"Source package building this package\" href=\"http://packages.ubuntu.com/source/lucid/libspreadsheet-writeexcel-perl\">libspreadsheet-writeexcel-perl</a>
      - spreadsheet of server shutdown priority</li>\r\n</ul>\r\n<p>Netmask: 255.255.252.0<br
      />\r\nNetwork: 163.119.88.0<br />\r\nBroadcast: 163.119.91.255<br />\r\nGateway:
      163.119.88.1</p>\r\n<p>&nbsp;<strong>www.london.edu error reports</strong></p>\r\n<p>The
      simplest way to generate reports on requests generating errors is  to copy the
      log files from each production corelamp server to a  corresponding directory
      in the home directory of the wwwsync user and  then run,</p>\r\n<p>cat corelamp0{2,3}/access2.200904*
      | awk '$9 ~ /404/ {print $7}' | sort | uniq -c</p>\r\n<p>/etc/bash.bashrc modified
      to include settings for CVS repositories,<br />\r\n# Configure default CVS settings
      for access to runbook source<br />\r\nCVSROOT=:pserver:$USER@cvshost.london.edu:/var/lib/cvs<br
      />\r\nCVS_RSH=ssh<br />\r\nexport CVSROOT CVS_RSH</p>\r\n<p><strong>10 May 2010</strong>
