    - "<p>\r\n\tBrandAcademy will be a source branding materials (print and web images,
      presentations, etc) replacing MediaLibrary.</p>\r\n<p>\r\n\tThe cert for the
      site should be hosted on the load balancer.</p>\r\n<p>\r\n\tDeployed as an IIS
