      value=&quot;Alumni&quot; lockItem=&quot;true&quot; /&gt;<br />\r\n\t&lt;add
      key=&quot;ldapRolesFaculty&quot; value=&quot;Faculty&quot; lockItem=&quot;true&quot;
      /&gt;</p>\r\n<p>\r\n\tPartner agencies requiring access to download materials
      from the site should be created with an lbsdefaultsubrole of Resource to enable
      access.</p>\r\n<p>\r\n\tFTP acces to the site available via ftp://ftp.london.edu/brandacademy</p>\r\n<p>\r\n\tTo
      change the database for the site to be a local instane of SQL Express 2008 R2
      do the following,</p>\r\n<ol>\r\n\t<li>\r\n\t\tGoto BrandAcademy -&gt; Application
      settings -&gt; Features view</li>\r\n\t<li>\r\n\t\tEdit UmbracoDbDSN from</li>\r\n</ol>\r\n<p>\r\n\t<code>server=localhostBRANDACADEMY;database=BrandAcademy;user
      id=brandacademyuser;password=<em>password</em></code></p>\r\n<p>\r\n\tto</p>\r\n<p>\r\n\t<code>server=APPIIS01BRANDACADEMY;database=BrandAcademy;user
      id=brandacademyuser;password=<em>password</em></code></p>\r\n<p>\r\n\t&nbsp;</p>\r\n"
