    - "<p>NIC: Q/004 - sst0c:34<br /> KVM: Q/047 - vst0d:30<br /> OOB: Q/029 - tst0b:7</p>\r\n<p>Additional
      notes for the server running as researchsupport.</p>\r\n<p>Temporary host for
      the MatLab license manager until a VM-friendly installation is provided.</p>\r\n<p>Configuration
      to run as the license manger contained in the Puppet classes&nbsp;lmgrd_config_linux
      and &nbsp;lmgrd_runlevels.</p>\r\n<p>Minimum files required for minimum install
      of licence manager on Linux available at&nbsp;</p>\r\n<pre>LaunchpadsoftwarestatMathMATLAB\x810blnx32minimu\r\n</pre>\r\n<p>Original
      install notes for server running as a portal gateway - June 2010</p>\r\n<p>Apache
      2.2 modules (mod_auth_lbs, mod_lbs_token, mod_proxy_html-3 and mod_line_edit)
      originally written by Nick Kew (www.webthing.com) with subsequent modification
      by LBS. <br /> The deployed dbd module includes a workaround that forces the
      trans structure in the freetds driver to be null so that he pvselect tests succeeds
      and prevents the connection from crashing (with page errors) when the web server
      process (or thread) is started. <br /> mod_auth_lbs module returns 500 when
      a database lookup genuinely fails (unlike the Solaris gateway).</p>\r\n<p>The
      load balancer configuration for this host is<br /> server real phase09 172.16.17.108<br
      /> &nbsp;description \"Gateway Server for Staging Portal\"<br /> &nbsp;port
      8080<br /> &nbsp;port 8080 keepalive<br /> &nbsp;port 8080 url \"HEAD /\"<br
      /> &nbsp;port 8080 status-code&nbsp; 200 299 301 303<br /> &nbsp;port 81<br
      /> &nbsp;port 81 no-health-check<br /> &nbsp;port 9080<br /> &nbsp;port 9080
      no-health-check<br /> &nbsp;port 9081<br /> &nbsp;port 9081 no-health-check</p>\r\n<p>&nbsp;server
      virtual testphase09 163.119.18.212<br /> &nbsp;description \"Virtual Server
      for direct access to Phase09\"<br /> &nbsp;port http<br /> &nbsp;port http csw-policy
      \"redirect-http-https\"<br /> &nbsp;port http csw<br /> &nbsp;port ssl sticky<br
      /> &nbsp;port ssl ssl-terminate 090825-portal<br /> &nbsp;bind http phase09
      9081 real-port 81<br /> &nbsp;bind ssl phase09 9080 real-port 8080</p>\r\n<p>The
      testphase09 interface is provided as a means of accessing the portal instance
      via this gateway only.</p>\r\n<p>When installing a package built on Ubuntu 8,
      it is necessary to manually link the LDAP libraries to where the Ubuntu 8 package
      expects to find them,<br /> <span style=\"font-family: Courier New;\"># <strong>ln
      -s /usr/lib/libldap_r.so.2.0.130 /usr/lib/libldap_r-2.4.so.2</strong><br />
      # </span><strong><span style=\"font-family: Courier New;\">ln -s /usr/lib/liblber.so.2.0.130
      /usr/lib/liblber-2.4.so.2</span></strong></p>\r\n<p>&nbsp;</p>"
